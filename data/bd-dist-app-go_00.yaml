  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或通过GitHub仓库（下一节中提供链接）访问代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Last, keep in mind that this book is not intended to replace online resources,
    but rather aims to complement them. So, you will obviously need internet access
    to complete your reading experience at some points through the provided links.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，请记住，本书的目的不是取代在线资源，而是旨在补充它们。因此，您显然需要互联网访问才能通过提供的链接完成阅读体验。
