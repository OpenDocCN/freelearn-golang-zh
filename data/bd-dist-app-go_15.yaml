  type: TYPE_NORMAL
  zh: 使用集群和作业队列有效地组织和操作数据
- en: Explore commonly applied Go data structures and algorithms
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索常用的 Go 数据结构和算法
- en: Write anonymous functions in Go to build reusable apps
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Go 中编写匿名函数以构建可重用应用程序
- en: Profile and trace Go apps to reduce bottlenecks and improve efficiency
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过配置文件和跟踪 Go 应用程序来减少瓶颈并提高效率
