- en: Become well-versed with the history of GUI development and how Fyne and the
    Golang programming language make it easier
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精通 GUI 开发的历史以及 Fyne 和 Golang 编程语言如何使其更加容易
- en: Explore how the Fyne toolkit is architected and the various modules are provided
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索 Fyne 工具包的架构以及提供的各种模块
- en: Discover how Fyne apps can be tested and constructed using best practices
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现如何使用最佳实践测试和构建 Fyne 应用程序
- en: Construct five complete applications and deploy them to your devices
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建五个完整的应用程序并将它们部署到您的设备上
- en: Customize the design of your apps by extending widgets and themes
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过扩展小部件和主题来自定义您应用程序的设计
- en: Understand the separation and presentation of data and how to test and build
    applications that present dynamic data
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解数据的分离和展示方式，以及如何测试和构建展示动态数据的应用程序
