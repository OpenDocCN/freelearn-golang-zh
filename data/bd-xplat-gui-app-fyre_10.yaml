- en: 'Section 3: Packaging and Distribution'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：打包和发行
- en: Having explored the toolkit and built our first applications using Fyne, we
    see how easy it can be to build applications that work across multiple platforms.
    Now, it is time to look at how to manage our applications and prepare them for
    publication. As each distribution system has different requirements for metadata
    and packaging formats, this can be daunting, but the following section will walk
    you through the details. By the end of these chapters you will have packaged up
    your apps, installed them like native applications on your desktop and phone,
    and uploaded them to various app stores.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索工具包并使用 Fyne 构建我们的第一个应用程序之后，我们看到了构建跨多平台工作的应用程序是多么容易。现在，是时候看看如何管理我们的应用程序并为发布做准备。由于每个发行系统对元数据和打包格式的需求不同，这可能会让人感到
    daunting，但接下来的部分将引导您了解细节。到这些章节结束时，您将打包好您的应用程序，像在桌面和手机上安装原生应用程序一样安装它们，并将它们上传到各个应用商店。
- en: 'This section will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将涵盖以下主题：
- en: '[*Chapter 8*](B16820_08_Final_JM_ePub.xhtml#_idTextAnchor205), *Project Structure
    and Best Practices*'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第8章*](B16820_08_Final_JM_ePub.xhtml#_idTextAnchor205), *项目结构和最佳实践*'
- en: '[*Chapter 9*](B16820_09_Final_JM_ePub.xhtml#_idTextAnchor219), *Bundling Resources
    and Preparing for Release*'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第9章*](B16820_09_Final_JM_ePub.xhtml#_idTextAnchor219), *资源打包和发布准备*'
- en: '[*Chapter 10*](B16820_10_Final_JM_ePub.xhtml#_idTextAnchor239), *Distribution
    – App Stores and Beyond*'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*第10章*](B16820_10_Final_JM_ePub.xhtml#_idTextAnchor239), *发行 – 应用商店及其他*'
- en: We start this section by reviewing how to organize our applications, and then
    move on to packaging and distribution.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从这个部分开始，回顾如何组织我们的应用程序，然后继续讨论打包和发行。
