- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Full-Stack Web Development with Go* walks you through creating and developing
    a complete modern web service, from authn/authz, interop, server-side rendering,
    and databases, to modern frontend frameworks with Tailwind and Go-powered APIs,
    complete with step-by-step explanations of essential concepts, practical examples,
    and self-assessment questions. The book will begin by looking at how to structure
    the app and look at the relevant pieces, such as database and security, before
    integrating all the different parts together to build a complete web product.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Go进行全栈Web开发*将指导您创建和开发一个完整的现代Web服务，从身份验证/授权、互操作性、服务器端渲染和数据库，到使用Tailwind和Go驱动的API的现代前端框架，包括对基本概念的逐步解释、实际示例和自我评估问题。本书将从查看如何构建应用程序结构和查看相关部分，如数据库和安全，开始，然后再将所有不同的部分整合在一起，构建一个完整的Web产品。'
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: Developers with experience of a mixture of frontend and backend development
    will be able to put their knowledge to work with the practical guide in this book.
    The book will give them the know-how to glue together their skills and allow them
    to build a complete stack web application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 具有前端和后端开发混合经验的开发者将能够利用本书中的实用指南将他们的知识付诸实践。本书将为他们提供将技能粘合在一起的知识，使他们能够构建一个完整的堆栈Web应用程序。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18295_01.xhtml#_idTextAnchor016)*, Building the Database and
    Model*, looks at building our database for our sample application. We will also
    explore different ways to communicate with databases using Golang.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18295_01.xhtml#_idTextAnchor016)*，构建数据库和模型*，探讨了为我们的示例应用程序构建数据库。我们还将探索使用Golang与数据库通信的不同方法。'
- en: '[*Chapter 2*](B18295_02.xhtml#_idTextAnchor029)*, Application Logging*, considers
    how designing an application requires examining it internally without going through
    reams of code, and the only way to do this is by logging. We will learn how to
    do this by running a centralized logger that will host all of our logging information.
    We will also learn how to log from inside our application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18295_02.xhtml#_idTextAnchor029)*，应用程序日志*，考虑了设计应用程序需要检查其内部结构，而不必通过大量的代码，而实现这一点的唯一方法是进行日志记录。我们将通过运行一个集中式日志记录器来学习如何做到这一点，该日志记录器将托管我们所有的日志信息。我们还将学习如何在应用程序内部进行日志记录。'
- en: '[*Chapter 3*](B18295_03.xhtml#_idTextAnchor038)*, Application Metrics and Tracing*,
    considers how having logging applied inside our application will assist in troubleshooting
    issues when the application is running. The other thing that helps is information
    about the interaction of the different components inside our application, which
    we will also look at in this chapter.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18295_03.xhtml#_idTextAnchor038)*，应用程序指标和跟踪*，考虑了在我们的应用程序内部应用日志记录将如何帮助在应用程序运行时解决故障。还有助于的是关于我们应用程序内部不同组件交互的信息，我们也将在本章中探讨这一点。'
- en: '[*Chapter 4*](B18295_04.xhtml#_idTextAnchor053)*,* *Serving and Embedding HTML
    Content*, sees us begin work on implementing the REST endpoints needed for our
    financial application. The first version of the app will show simple content rendered
    by the backend.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18295_04.xhtml#_idTextAnchor053)*，*提供和嵌入HTML内容*，我们看到开始实施我们金融应用程序所需的REST端点。应用程序的第一个版本将展示由后端渲染的简单内容。'
- en: '[*Chapter 5*](B18295_05.xhtml#_idTextAnchor070)*, Securing the Backend and
    Middleware*, notes that we need to secure our application so that we can ensure
    users see only the data that they should. We will discuss some of the ways we
    can protect our endpoints using cookies, session management, and other types of
    middleware available.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18295_05.xhtml#_idTextAnchor070)*，确保后端和中间件安全*，指出我们需要确保我们的应用程序安全，以便用户只能看到他们应该看到的数据。我们将讨论一些我们可以使用cookie、会话管理和其他类型的中间件来保护我们的端点的方法。'
- en: '[*Chapter 6*](B18295_06.xhtml#_idTextAnchor093)*, Moving to API - First*, starts
    by laying the groundwork for frontend applications to consume our data. We’ll
    introduce marshaling/unmarshaling data into custom structures and see how to set
    up JSON-consuming endpoints and use cURL to verify.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18295_06.xhtml#_idTextAnchor093)*，首先迁移到API*，首先为前端应用程序消费我们的数据奠定基础。我们将介绍将数据序列化/反序列化到自定义结构中，并了解如何设置JSON消费端点并使用cURL进行验证。'
- en: '[*Chapter 7*](B18295_07.xhtml#_idTextAnchor128)*, Frontend Frameworks*, discusses
    the state of web development, introduces the React and Vue frameworks, and sees
    us employ them to create a simple app that''s similar to our previous one.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18295_07.xhtml#_idTextAnchor128)*，前端框架*，讨论了Web开发的状态，介绍了React和Vue框架，并展示了我们如何使用它们创建一个类似于我们之前的一个简单应用程序。'
- en: '[*Chapter 8*](B18295_08.xhtml#_idTextAnchor153)*, Frontend Libraries*, examines
    how to leverage tools and libraries to help us, as full stack developers, work
    fast!'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18295_08.xhtml#_idTextAnchor153)*，前端库*，探讨了如何利用工具和库来帮助我们作为全栈开发者快速工作！'
- en: '[*Chapter 9*](B18295_09.xhtml#_idTextAnchor184)*,* *Tailwind, Middleware, and
    CORS*, has us securing our app and getting it talking to our Go-powered backend.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18295_09.xhtml#_idTextAnchor184)*，*Tailwind、中间件和CORS*，让我们确保我们的应用程序安全，并使其能够与我们的Go后端进行通信。'
- en: '[*Chapter 10*](B18295_10.xhtml#_idTextAnchor198)*, Session Management*, focuses
    on session management while introducing state management with Vuex and how to
    structure apps based on user permissions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18295_10.xhtml#_idTextAnchor198)*，会话管理*，在介绍Vuex进行状态管理的同时，关注会话管理，以及如何根据用户权限构建应用程序。'
- en: '[*Chapter 11*](B18295_11.xhtml#_idTextAnchor223)*, Feature Flags*, introduces
    feature flags (sometimes called *feature toggles*) as a technique deployed to
    enable/disable certain features of the application as required, depending on a
    given condition. For example, if a newly deployed application containing a new
    feature has a bug and we know it will take time for the bug to be fixed, the decision
    can be made to turn off the feature without deploying any new code to do so.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18295_11.xhtml#_idTextAnchor223)*，功能标志*，介绍了功能标志（有时称为*功能开关*）作为一种技术，用于根据给定条件启用/禁用应用程序的某些功能。例如，如果一个包含新功能的新部署的应用程序存在错误，并且我们知道修复错误需要时间，那么可以决定关闭该功能，而无需部署任何新代码来实现。'
- en: '[*Chapter 12*](B18295_12.xhtml#_idTextAnchor241)*, Building Continuous Integration*,
    notes that while building applications is a big part of the puzzle, we need to
    be sure that what the team builds can be validated and tested properly. This is
    where continuous integration comes in. Having a proper continuous integration
    process is super important to ensure that everything deployed to production has
    been tested, verified, and checked securely.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18295_12.xhtml#_idTextAnchor241)*，构建持续集成*，指出虽然构建应用程序是拼图的一部分，但我们还需要确保团队构建的内容可以正确验证和测试。这就是持续集成的作用所在。拥有适当的持续集成流程对于确保所有部署到生产环境的内容都已测试、验证并安全检查至关重要。'
- en: '[*Chapter 13*](B18295_13.xhtml#_idTextAnchor261)*, Dockerizing an Application*,
    notes that while developing an application is one side of the coin, the other
    side is to make sure that it can be deployed and used by our end user. To make
    deployment simpler, we can package applications such that they can be run inside
    a container. Operationally, this allows applications to be deployed in the cloud
    from anywhere.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18295_13.xhtml#_idTextAnchor261)*，应用程序容器化*，指出虽然开发应用程序是一方面，但另一方面是要确保它能够被我们的最终用户部署和使用。为了简化部署，我们可以将应用程序打包，以便它们可以在容器内运行。从操作的角度来看，这允许应用程序从任何地方在云中部署。'
- en: '[*Chapter 14*](B18295_14.xhtml#_idTextAnchor278)*, Cloud Deployment*, shows
    how deploying applications to a cloud environment is the last step in delivering
    features for the end user to use. Cloud deployment is complex and sometimes quite
    specific to particular cloud vendors. In this chapter, we will focus on deploying
    applications into the AWS cloud infrastructure.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B18295_14.xhtml#_idTextAnchor278)*，云部署*，展示了如何将应用程序部署到云环境中是向最终用户交付功能的最后一步。云部署复杂，有时非常特定于特定的云供应商。在本章中，我们将专注于将应用程序部署到AWS云基础设施。'
