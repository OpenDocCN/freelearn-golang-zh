- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The internet is a place full of interesting information and insights just waiting
    to be gleaned. Much like golden nuggets, these fragmented pieces of data can be
    collected, filtered, combined, and refined to produce extremely valuable products.
    Armed with the right knowledge, skills, and a little creativity, you can build
    a web scraper that can power multi-billion-dollar companies. To support this,
    you need to use the best tools for the job, starting with a programming language
    built for speed, simplicity, and safety.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网是一个充满有趣信息和见解的地方，等待被获取。就像金块一样，这些零散的数据片段可以被收集、过滤、组合和精炼，从而产生极具价值的产品。凭借正确的知识、技能和一点创造力，您可以构建一个能够支撑数十亿美元公司的网络爬虫。为了支持这一点，您需要使用最适合工作的工具，首先是一种专为速度、简单和安全性而构建的编程语言。
- en: The Go programming language combines the best ideas from its predecessors and
    cutting-edge ideology, leaving out the unnecessary fluff, to produce a razor-sharp
    set of tools and clean architecture. With the Go standard library and projects
    from open source contributors, you have everything you need to build a web scraper
    of any size.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Go编程语言结合了前辈的最佳理念和前沿思想，摒弃了不必要的废话，产生了一套锋利的工具和清晰的架构。通过Go标准库和开源贡献者的项目，您拥有构建任何规模的网络爬虫所需的一切。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for anyone with a little coding experience who is curious about
    how to build a web scraper that is fast and efficient.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合有一点编码经验的人，对如何构建快速高效的网络爬虫感兴趣。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](005f17ec-d83f-4acc-9132-6ee89bc86f1e.xhtml), *Introducing Web Scraping
    and Go*, explains what web scraping is and how to install the Go programming language
    and tools.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《介绍网络爬虫和Go》解释了什么是网络爬虫，以及如何安装Go编程语言和工具。
- en: '[Chapter 2](3bb44efb-a981-4717-b7ec-8eb196a1754c.xhtml), *The Request/Response
    Cycle*, outlines the structure of HTTP requests and responses, and explains how
    to use Go to make and process them.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《请求/响应周期》概述了HTTP请求和响应的结构，并解释了如何使用Go进行制作和处理。
- en: '[Chapter 3](16487efd-3a75-4823-ad19-627a83752cd4.xhtml), *Web Scraping Etiquette*,
    explains how to build a web scraper that uses best practices and recommendations
    for crawling the web efficiently, while respecting others.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《网络爬虫礼仪》解释了如何构建一个遵循最佳实践和推荐的网络爬虫，以有效地爬取网络，同时尊重他人。
- en: '[Chapter 4](e6f2de6a-420b-4691-9ba1-969ed6ad32ea.xhtml), *Parsing HTML*, shows
    how to use various tools to parse information from HTML pages.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《解析HTML》展示了如何使用各种工具从HTML页面中解析信息。
- en: '[Chapter 5](a4a15c5d-908d-4a1c-bce4-0bf2181c80e3.xhtml), *Web Scraping Navigation*,
    demonstrates the best ways to navigate websites efficiently.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《网络爬虫导航》演示了有效浏览网站的最佳方法。
- en: '[Chapter 6](a1ed8fec-44c3-4798-beab-27a3c08dc151.xhtml), *Protecting Your Web
    Scraper*, explains how to use various tools to navigate through the internet safely
    and securely.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《保护您的网络爬虫》解释了如何使用各种工具安全、可靠地浏览互联网。
- en: '[Chapter 7](1f846c4e-a180-4341-bced-ebf1ed109211.xhtml), *Scraping with Concurrency*,
    introduces the Go concurrency model and explains how to build a  productive web
    scraper.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《并发爬取》介绍了Go并发模型，并解释了如何构建高效的网络爬虫。
- en: '[Chapter 8](7f53e5cf-65e1-4517-bb67-4c84cc867344.xhtml), *Scraping at 100x*,
    provides a blueprint for building a large-scale web scraper and provides some
    examples from the open source community.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章《100倍速爬取》提供了构建大规模网络爬虫的蓝图，并提供了一些来自开源社区的示例。
- en: To get the most out of this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: In order to get the most from this book, you should familiarize yourself with
    your Terminal or Command Prompt, ensure you have a good internet connection, and
    read each chapter, even if you think you already know it. The readers of this
    book should keep an open mind as to how they think a web scraper should act, and
    they should learn the current best practices and proper etiquette. This book also
    focuses on the Go programming language, covering the installation, basic commands,
    the standard library, and package management, so some familiarity with Go will
    be helpful as this book covers the language in a broad sense and only goes into
    the depth that is needed for web scraping. To be able to run most of the code
    in this book, the reader should be familiar with their Terminal or Command Prompt
    in order to run the examples, among other tasks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，您应该熟悉您的终端或命令提示符，确保您有良好的互联网连接，并阅读每一章，即使您认为您已经知道了。本书的读者应该以开放的心态思考网络爬虫应该如何行动，并学习当前的最佳实践和适当的礼仪。本书还专注于Go编程语言，涵盖了安装、基本命令、标准库和包管理，因此对Go的一些熟悉将有所帮助，因为本书对语言进行了广泛的涵盖，只深入到了进行网络爬取所需的深度。为了能够运行本书中的大部分代码，读者应该熟悉他们的终端或命令提示符，以便运行示例等其他任务。
