- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Go is an open source programming language that is designed to scale and supports
    concurrency at the language level, which allows developers to write large concurrent
    web applications with ease.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Go是一种设计用于扩展并支持语言级并发性的开源编程语言，这使得开发人员可以轻松编写大型并发的Web应用程序。
- en: From creating a web application to deploying it on AWS, this will be a one-stop
    guide to learn web development in Go. Whether you are new to programming or a
    professional developer, the book will get you up to speed on web development in
    Go.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 从创建Web应用程序到在AWS上部署，这将是一个学习Go Web开发的一站式指南。无论您是新手程序员还是专业开发人员，本书都将帮助您快速掌握Go Web开发。
- en: The book will focus on writing modular code in Go and contains in-depth informative
    recipes building the base one step at a time. You will be taken through concepts
    and recipes such as creating a server, working with HTML Forms, session and error
    handling, SQL and NoSQL databases, Beego, creating and securing RESTful web services,
    creating, unit testing and debugging WebSockets, and creating Go Docker containers
    and deploying them on AWS.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将专注于在Go中编写模块化代码，并包含深入的信息性配方，逐步构建基础。您将学习如何创建服务器、处理HTML表单、会话和错误处理、SQL和NoSQL数据库、Beego、创建和保护RESTful
    Web服务、创建、单元测试和调试WebSockets，以及创建Go Docker容器并在AWS上部署它们等概念和配方。
- en: By the end of the book, you will be able to apply your newly-learned skills
    in Go to create and explore web applications in any domain.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将能够将您在Go中学到的新技能应用于在任何领域创建和探索Web应用程序。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is intended for developers who want to use Go to write large concurrent
    web applications. Readers with some familiarity with Go will find this book the
    most beneficial.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望使用Go编写大型并发Web应用程序的开发人员。对Go有一定了解的读者会发现本书最有益。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](be854fb7-5076-4254-b265-87c23f2a5f27.xhtml), *Creating Your First
    Server in Go*, explains how to write and interact with HTTP and TCP servers, optimize
    server responses with GZIP compression, and implement routing and logging in a
    Go web application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《在Go中创建您的第一个服务器》解释了如何编写和与HTTP和TCP服务器交互，使用GZIP压缩优化服务器响应，并在Go Web应用程序中实现路由和日志记录。
- en: '[Chapter 2](14068271-ad23-4956-960d-ec6d01e52494.xhtml), *Working with Templates,
    Static Files, and HTML Forms*, covers how to create HTML templates; serve static
    resources from the filesystem; create, read, and validate HTML Forms; and implement
    a simple user authentication for a Go web application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《处理模板、静态文件和HTML表单》介绍了如何创建HTML模板；从文件系统中提供静态资源；创建、读取和验证HTML表单；以及为Go Web应用程序实现简单的用户身份验证。
- en: '[Chapter 3](ecd5d0ef-70ff-4bd4-a676-3f31bb5d2ccd.xhtml), *Working with Sessions,
    Error Handling, and Caching in Go*, explores implementing HTTP sessions, HTTP
    cookies, error handling, and caching and managing HTTP sessions using Redis, which
    is required for a web application deployed across multiple data centers.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《在Go中处理会话、错误和缓存》探讨了实现HTTP会话、HTTP cookie、错误处理和缓存，以及使用Redis管理HTTP会话，这对于在多个数据中心部署的Web应用程序是必需的。
- en: '[Chapter 4](e41d4e00-479b-4dbb-b5d5-dbdc45b0dd7c.xhtml), *Writing and Consuming
    RESTful Web Services in Go*, explains how to write RESTful web services, version
    them, and create AngularJS with TypeScript 2, ReactJS, and VueJS clients to consume
    them.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《在Go中编写和消费RESTful Web服务》解释了如何编写RESTful Web服务、对其进行版本控制，并创建AngularJS与TypeScript
    2、ReactJS和VueJS客户端来消费它们。
- en: '[Chapter 5](8e62bc1c-7b5d-439d-b9ff-7abe0ec1b032.xhtml), *Working with SQL
    and NoSQL Databases*, goes through implementing CRUD operations with MySQL and
    MongoDB databases in a Go web application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《使用SQL和NoSQL数据库》介绍了在Go Web应用程序中使用MySQL和MongoDB数据库实现CRUD操作。
- en: '[Chapter 6](000bacc8-b76e-41b2-8104-19fc904eefa0.xhtml), *Writing Microservices
    in Go Using Micro – a Microservice Toolkit*, focuses on writing and working with
    the Protocol Buffers, using a microservice discovery client such as Consul, writing
    microservices using Go Micro, and interacting with them through command line and
    web dashboard, along with implementing the API gateway pattern to access the microservices
    over the HTTP protocol.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《使用微服务工具包Go编写微服务》专注于使用协议缓冲区编写和处理微服务，使用微服务发现客户端（如Consul），使用Go Micro编写微服务，并通过命令行和Web仪表板与它们进行交互，以及实现API网关模式以通过HTTP协议访问微服务。
- en: '[Chapter 7](81d55485-cba9-4cb4-b376-771c01f2d7c9.xhtml), *Working with WebSocket
    in Go*, looks at writing a WebSocket server and its client as well as writing
    unit tests and debugging them using the GoLand IDE.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《在Go中使用WebSocket》介绍了如何编写WebSocket服务器及其客户端，以及如何使用GoLand IDE编写单元测试并进行调试。
- en: '[Chapter 8](727ae55c-40b7-4e32-b583-8a5a873ffd30.xhtml), *Working with the
    Go Web Application Framework - Beego*, familiarizes setting up the Beego project
    architecture, writing controllers, views, and filters, implementing caching backed
    with Redis, and monitoring and deploying the Beego application with Nginx.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章《使用Go Web应用程序框架-Beego》介绍了设置Beego项目架构，编写控制器、视图和过滤器，实现与Redis支持的缓存，以及使用Nginx监控和部署Beego应用程序。
- en: '[Chapter 9](0f2d1029-2554-4f34-86ea-b5a7b4c3bcbd.xhtml), *Working with Go and
    Docker*, presents writing Docker images, creating Docker containers, user-defined
    Docker network, working with Docker Registry, and running a Go web application
    Docker container linked with another Docker container.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章《使用Go和Docker》介绍了如何编写Docker镜像、创建Docker容器、用户定义的Docker网络、使用Docker Registry，并运行与另一个Docker容器链接的Go
    Web应用程序Docker容器。
- en: '[Chapter 10](9096a641-3646-4d1a-8faf-b0d83122733b.xhtml), *Securing a Go Web
    Application*, demonstrates creating server certificates and private keys using
    OpenSSL, moving an HTTP server to HTTPS, securing RESTful APIs with JSON Web Token
    (JWT), and preventing cross-site request forgery in Go web applications.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](9096a641-3646-4d1a-8faf-b0d83122733b.xhtml)，*保护Go Web应用程序*，演示了使用OpenSSL创建服务器证书和私钥，将HTTP服务器转移到HTTPS，使用JSON
    Web Token（JWT）保护RESTful API，并防止Go Web应用程序中的跨站点请求伪造。'
- en: '[Chapter 11](df531d1d-f437-4183-b7bf-f52d0a58a25f.xhtml), *Deploying a Go Web
    App and Docker Containers to AWS*, discusses setting up an EC2 instance, interacting,
    and running a Go web application and a Go Docker container on it.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](df531d1d-f437-4183-b7bf-f52d0a58a25f.xhtml)，*将Go Web应用程序和Docker容器部署到AWS*，讨论了设置EC2实例，交互以及在其上运行Go
    Web应用程序和Go Docker容器。'
