  zh: '*如果你是一名软件工程师或架构师，曾经为编写 API 而挣扎，或者你在寻找现有 API 的更高效替代方案，这本书就是为你准备的。*'
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
