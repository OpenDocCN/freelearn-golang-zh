  zh: 第3节：Go语言中的Web API和中间件
- en: In this section, we'll take a deep dive into building web APIs and middleware
    in the Go language by making use of the popular Gin framework. This section will
    cover basic and advanced concepts of backend technologies by covering the Gin
    framework. It will also cover important practical topics, such as testing and
    profiling production apps. This section will cover the second half of the full
    stack.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将通过利用流行的Gin框架，深入探讨使用Go语言构建Web API和中间件。本节将通过涵盖Gin框架，涵盖后端技术的基本和高级概念。它还将涵盖重要的实践主题，例如测试和性能分析生产应用程序。本节将涵盖全栈的下半部分。
