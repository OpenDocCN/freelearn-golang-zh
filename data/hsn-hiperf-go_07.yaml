- en: 'Section 2: Applying Performance Concepts in Go'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：在Go中应用性能概念
- en: In this section, you'll learn why performance concepts are important in Go.
    They allow you to serve concurrent requests effectively. Go was written with performance
    in mind, and understanding the performance idioms associated with writing Go code
    will help you to write code that will help in many situations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将了解为什么性能概念在Go中很重要。它们使您能够有效地处理并发请求。Go是以性能为重点编写的，了解与编写Go代码相关的性能习语将帮助您编写在许多情况下都有帮助的代码。
