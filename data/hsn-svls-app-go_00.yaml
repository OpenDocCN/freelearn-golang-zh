- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Serverless architecture is popular in the tech community due to AWS Lambda.
    Go is simple to learn, straightforward to work with, and easy to read for other
    developers, and now it's been heralded as a supported language for AWS Lambda.
    This book is your optimal guide to designing a serverless Go application and deploying
    it to Lambda.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无服务器架构在技术社区中很受欢迎，其中AWS Lambda是很受欢迎的。Go语言易于学习，易于使用，并且易于其他开发人员阅读，现在它已被誉为AWS Lambda支持的语言。本书是您设计无服务器Go应用程序并将其部署到Lambda的最佳指南。
- en: This book starts with a quick introduction to the world of serverless architecture
    and its benefits, then delves into AWS Lambda through practical examples. You'll
    then learn how to design and build a production-ready application in Go using
    AWS serverless services with zero upfront infrastructure investment. The book
    will help you learn how to scale up serverless applications and handle distributed
    serverless systems in production. Then you will also learn to log and test your
    application.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从快速介绍无服务器架构及其优势开始，然后通过实际示例深入探讨AWS Lambda。然后，您将学习如何在Go中使用AWS无服务器服务设计和构建一个可投入生产的应用程序，而无需预先投资基础设施。本书将帮助您学习如何扩展无服务器应用程序并在生产中处理分布式无服务器系统。然后，您还将学习如何记录和测试您的应用程序。
- en: Along the way, you'll also discover how to set up a CI/CD pipeline to automate
    the deployment process of your Lambda functions. Moreover, you will learn to troubleshoot
    and monitor your applications in near real time with services such as AWS CloudWatch
    and X-Ray. The book will also teach you how to scale up serverless applications
    and secure the access with AWS Cognito.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习的过程中，您还将发现如何设置CI/CD管道以自动化Lambda函数的部署过程。此外，您将学习如何使用AWS CloudWatch和X-Ray等服务实时监视和排除故障您的应用程序。本书还将教您如何扩展无服务器应用程序并使用AWS
    Cognito安全访问。
- en: By the end of this book, you will have mastered designing, building, and deploying
    Go-based Lambda applications to production.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将掌握设计、构建和部署基于Go的Lambda应用程序到生产的技能。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for Gophers who would like to learn about serverless architectures.
    Go programming knowledge is assumed. DevOps and solution architects who are interested
    in building serverless applications in Go will also benefit from this book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合希望了解无服务器架构的Gophers。假定具有Go编程知识。对于有兴趣在Go中构建无服务器应用程序的DevOps和解决方案架构师也会从本书中受益。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了什么
- en: '[Chapter 1](746d14b6-7349-4f9e-b76f-f56706e1d0d5.xhtml), *Go Serverless*, gives
    a foundational explanation of what serverless is, how it works, whats its features
    are, why AWS Lambda pioneered serverless compute offerings, and why you should
    use Go for building serverless applications.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章《Go无服务器》给出了关于无服务器是什么，它是如何工作的，它的特点是什么，为什么AWS Lambda是无服务器计算服务的先驱，以及为什么您应该使用Go构建无服务器应用程序的基础解释。
- en: '[Chapter 2](52476096-dfc4-445d-ab4c-df692471bff7.xhtml), *Getting Started with
    AWS Lambda*, supplies guidelines for setting up an AWS environment alongside the
    Go runtime and development environment.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章《开始使用AWS Lambda》提供了在Go运行时和开发环境旁边设置AWS环境的指南。
- en: '[Chapter 3](ab2a5345-adcd-47d8-ae3e-6593e2ce38c8.xhtml), *Developing a Serverless
    Function with Lambda*, describes how to write your first Go-based Lambda function
    from scratch and how to invoke it manually from the console.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章《使用Lambda开发无服务器函数》描述了如何从头开始编写您的第一个基于Go的Lambda函数，以及如何从控制台手动调用它。
- en: '[Chapter 4](d4a9fbf5-6616-46c2-8fa5-29dcb0832f72.xhtml), *Setting Up API Endpoints
    with API Gateway*, illustrates how to trigger your Lambda function in response
    to incoming HTTP requests with API Gateway and build a unified event-driven RESTful
    API backed with serverless functions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章《使用API Gateway设置API端点》说明了如何使用API Gateway在收到HTTP请求时触发Lambda函数，并构建一个由无服务器函数支持的统一事件驱动的RESTful
    API。
- en: '[Chapter 5](8ed90f5e-1c5d-4b4f-aca7-82b878ca2712.xhtml), *Managing Data Persistence
    with DynamoDB*, shows how to resolve Lambda functions stateless issue by using
    a DynamoDB datastore to manage data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章《使用DynamoDB管理数据持久性》展示了如何通过使用DynamoDB数据存储解决Lambda函数无状态问题来管理数据。
- en: '[Chapter 6](3b3b7465-2646-4532-8303-9e0b8d06bc64.xhtml), *Deploying Your Serverless
    Application*, presents advanced AWS CLI commands and options that you can use
    while building serverless functions in AWS Lambda to save time. It also shows
    how to create and maintain multiple versions and releases of Lambda functions.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《部署您的无服务器应用程序》介绍了在构建AWS Lambda中的无服务器函数时可以使用的高级AWS CLI命令和选项，以节省时间。它还展示了如何创建和维护Lambda函数的多个版本和发布。
- en: '[Chapter 7](d0eca778-5a56-4b6c-8e89-80f13509db5f.xhtml), *Implementing a CI/CD
    Pipeline*, shows how to set up a Continuous Integration and Continuous Deployment
    pipeline to automate the deployment process of Lambda functions from end to end.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《实施CI/CD管道》展示了如何设置持续集成和持续部署管道，以自动化Lambda函数的部署过程。
- en: '[Chapter 8](9b27de4b-8aff-42aa-ac6d-96e042749f6b.xhtml), *Scaling Up Your Application*,
    covers how autoscaling works, how Lambda can handle traffic demands during peak
    service usage with no capacity planning or scheduled scaling, and how you can
    throttle and limit the number of executions using concurrency reservation.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章《扩展您的应用程序》介绍了自动缩放的工作原理，Lambda如何在高峰服务使用期间处理流量需求而无需容量规划或定期缩放，以及如何使用并发预留来限制执行次数。
- en: '[Chapter 9](644f4baf-6536-4714-b312-f866c310b48a.xhtml), *Building the Frontend
    with S3*, illustrates how to build a single-page application with a REST backend
    backed by serverless functions.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章《使用S3构建前端》说明了如何使用由无服务器函数支持的REST后端构建单页面应用程序。
- en: '[Chapter 10](c5d49fcf-6c18-46c5-8841-6b39f7ec4b89.xhtml), *Testing Your Serverless
    Application*, shows how test the serverless application locally using the AWS
    Serverless Application Model. It also covers Go unit testing and performance testing
    with third-party tools and shows how Lambda can be used to perform test harness.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](c5d49fcf-6c18-46c5-8841-6b39f7ec4b89.xhtml)，*测试您的无服务器应用程序*，展示了如何使用AWS无服务器应用程序模型在本地测试无服务器应用程序。它还涵盖了Go单元测试和使用第三方工具进行性能测试，并展示了如何使用Lambda执行测试工具。'
- en: '[Chapter 11](aab75412-293a-442c-a64a-260ac1219dd5.xhtml), *Monitoring and Troubleshooting*,
    goes a step further in order to show you how to set up function-level monitoring
    with CloudWatch and how to debug and troubleshoot Lambda functions with AWS X-Ray
    to profile the application for abnormal behavior detection.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](aab75412-293a-442c-a64a-260ac1219dd5.xhtml)，*监控和故障排除*，进一步介绍了如何使用CloudWatch设置函数级别的监控，以及如何使用AWS
    X-Ray调试和故障排除Lambda函数，以便对应用程序进行异常行为检测。'
- en: '[Chapter 12](15dfb4a5-da0c-4f25-a134-f8849fa75c88.xhtml), *Securing Your Serverless
    Application*, is dedicated to the best practices and recommendations to follow
    in AWS Lambda to make your application resilient and secure according to the AWS
    Well-Architected Framework.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](15dfb4a5-da0c-4f25-a134-f8849fa75c88.xhtml)，*保护您的无服务器应用程序*，致力于在AWS Lambda中遵循最佳实践和建议，使您的应用程序符合AWS
    Well-Architected Framework的要求，从而使其具有弹性和安全性。'
- en: '[Chapter 13](6f1ef1d4-8daa-4b2b-b08e-0223c52a37ad.xhtml), *Designing Cost-Effective
    Applications*, covers also some tips for optimizing and reducing your serverless
    application billing and how to track the Lambda cost and usage with real-time
    alerts, before this becomes an issue.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](6f1ef1d4-8daa-4b2b-b08e-0223c52a37ad.xhtml)，*设计成本效应应用程序*，还介绍了一些优化和减少无服务器应用程序计费的技巧，以及如何使用实时警报跟踪Lambda的成本和使用情况，以避免问题的出现。'
- en: '[Chapter 14](f843226f-e1bb-4a49-ae23-303a5b46fc03.xhtml), *Infrastructure as
    Code*, introduces tools such as Terraform and SAM to help you design and deploy
    your N-Tier serverless application in automated way, in order to avoid human errors
    and repeatable tasks.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](f843226f-e1bb-4a49-ae23-303a5b46fc03.xhtml)，*基础设施即代码*，介绍了诸如Terraform和SAM之类的工具，帮助您以自动化方式设计和部署N-Tier无服务器应用程序，以避免人为错误和可重复的任务。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: This book is written for anyone who work under Linux, Mac OS X, or Windows.
    You will need Go installed and an AWS account. You will also need Git in order
    to clone the repository with the source code provided with this book. Similarly,
    you are expected to have a basic knowledge of Go, the Bash command line, and some
    web programming skills. All prerequisites are described in the [Chapter 2](52476096-dfc4-445d-ab4c-df692471bff7.xhtml), *Getting
    Started with AWS Lambda*, with instructions to make sure you can follow this book
    with ease.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于在Linux、Mac OS X或Windows下工作的任何人。您需要安装Go并拥有AWS账户。您还需要Git来克隆本书提供的源代码库。同样，您需要具备Go、Bash命令行和一些Web编程技能的基础知识。所有先决条件都在[第2章](52476096-dfc4-445d-ab4c-df692471bff7.xhtml)中进行了描述，*开始使用AWS
    Lambda*，并提供了确保您能轻松跟随本书的说明。
- en: Last, keep in mind that this book is not intended to replace online resources,
    but rather aims to complement them. So you will obviously need internet access
    to complete your reading experience at some points, through provided links.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，请记住，本书并不意味着取代在线资源，而是旨在补充它们。因此，您显然需要互联网访问来完成阅读体验的某些部分，通过提供的链接。
