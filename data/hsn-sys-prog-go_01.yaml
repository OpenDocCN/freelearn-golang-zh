  zh: 第1节：系统编程和Go语言简介
- en: This section is an introduction to Unix and system programming. It will help
    you understand what components Unix operating systems have to offer, from the
    kernel API to the filesystem, and you will become familiar with system programming's
    basic concepts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节是对Unix和系统编程的介绍。它将帮助您了解Unix操作系统提供了哪些组件，从内核API到文件系统，您将熟悉系统编程的基本概念。
