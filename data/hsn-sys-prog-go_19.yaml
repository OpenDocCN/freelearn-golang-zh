- en: 'Section 5: A Guide to Using Reflection and CGO'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5节：使用反射和CGO的指南
- en: This section focuses on two tools that are very controversial—reflection, which
    allows the creation of generic code but has a great cost in terms of performance,
    and CGO, which allows the use of C code in a Go application but makes it more
    complex to debug and control the application.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节重点介绍两种非常有争议的工具——反射，它允许创建通用代码，但在性能方面代价很大；以及CGO，它允许在Go应用程序中使用C代码，但使得调试和控制应用程序变得更加复杂。
