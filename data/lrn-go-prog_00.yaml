- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Go is an open source programming language that lets programmers easily build
    reliable and scalable programs. It does this by offering a simple syntax which
    makes it fun to write correct and predictable code using concurrency idioms and
    a robust standard library.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Go是一种开源编程语言，让程序员可以轻松构建可靠且可扩展的程序。它通过提供简单的语法来实现这一点，使得使用并发习语和强大的标准库编写正确且可预测的代码变得有趣。
- en: Go has a large and active online community and there are several Go conferences
    that take place around the world yearly.  Starting with [https://golang.org/](https://golang.org/),
    you will find numerous places on the web that provide documentations, blogs, videos,
    and slides that cover a wide range of Go-related topics.  On GitHub, the story
    is no different; some of the best known projects that are driving the future of
    cloud computing, for instance, are written in Go with an ever growing list.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Go拥有庞大而活跃的在线社区，全球每年都会举办几次Go大会。从[https://golang.org/](https://golang.org/)开始，你会发现网络上有许多提供文档、博客、视频和幻灯片的地方，涵盖了各种与Go相关的主题。在GitHub上也是如此；一些最知名的项目，例如驱动云计算未来的项目，都是用Go编写的，并且项目列表还在不断增长。
- en: As you would expect, getting started with Go is simple, fast, and well documented. 
    However, “getting into” Go can be more challenging, especially for newcomers from
    other languages.  My first attempt at Go failed.  Even after reading the prescribed
    documentations and going through the tutorials, there was a gap in understanding
    driven by my own biases from previous programming experiences.  Months later I
    returned to Go and got into it.  This time I read the language specs, I read blogs,
    watch videos, and searched the web for any discussion that provided design motivations
    and in-depth explanations of the language.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所期望的那样，开始使用Go简单、快速且有很好的文档支持。然而，“深入”Go可能更具挑战性，特别是对于来自其他语言的新手。我的第一次尝试Go失败了。即使阅读了规定的文档并完成了教程，由于我自己以前的编程经验所带来的偏见，理解上还是有差距。几个月后，我重新开始学习Go并且深入其中。这一次我阅读了语言规范，阅读了博客，观看了视频，并在网络上搜索任何提供设计动机和语言深入解释的讨论。
- en: Learning Go is a book intended to help new, and seasoned programmers alike,
    to get into the Go programming language.  With this book, I have attempted to
    write the book I would have like to have read when I was starting out with Go. 
    It distills the language specs, the documentations, the blogs, the videos, slides,
    and my own experiences of writing Go into content that carefully provides the
    right amount of depth and insights to help you understand the language and its
    design.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学习Go是一本旨在帮助新手和经验丰富的程序员学习Go编程语言的书。通过这本书，我试图写出我在开始学习Go时希望能够阅读的书。它将语言规范、文档、博客、视频、幻灯片以及我自己编写Go的经验融合在一起，提供了恰到好处的深度和见解，帮助你理解这门语言及其设计。
- en: I hope that you enjoy it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你喜欢它。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. A First Step in Go")*, A First Step in Go,*
    the reader is introduced to Go at a high-level and take a tour of the features
    that have made the language a favorite among its adopters.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Go的第一步")*，Go的第一步*，读者将以高层次介绍Go，并参观使该语言成为受欢迎的特点。'
- en: '[Chapter 2](ch02.html "Chapter 2. Go Language Essentials")*, Go Language Essentials,*
    this chapter starts with a deeper exploration Go’s syntax and other language elements
    such as source files, variables, and operators.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。Go语言基础")*，Go语言基础*，本章从更深入地探索Go的语法和其他语言元素开始，如源文件、变量和运算符。'
- en: '[Chapter 3](ch03.html "Chapter 3. Go Control Flow")*, Go Control Flow,* examines
    Go program control flow elements including if, loop, and switch statements.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。Go控制流")*，Go控制流*，检查了Go程序的控制流元素，包括if、循环和switch语句。'
- en: '[Chapter 4](ch04.html "Chapter 4. Data Types")*, Data Types,* introduces its
    readers to Go’s type system including detail about built-in types, type declaration,
    and conversion.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。数据类型")*，数据类型*，向读者介绍了Go的类型系统，包括内置类型、类型声明和转换的详细信息。'
- en: '[Chapter 5](ch05.html "Chapter 5. Functions in Go")*, Functions in Go,* discusses
    the characteristics of the Go function type including definition, assignment,
    variadic parameters, and closures.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。Go中的函数")*，Go中的函数*，讨论了Go函数类型的特点，包括定义、赋值、可变参数和闭包。'
- en: '[Chapter 6](ch06.html "Chapter 6. Go Packages and Programs")*, Go Packages
    and Program Structures,* introduces readers to the organization of functions as
    a logical grouping known as packages and programs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。Go包和程序")*，Go包和程序结构*，向读者介绍了将函数组织为逻辑分组（称为包和程序）的方式。'
- en: '[Chapter 7](ch07.html "Chapter 7. Composite Types")*, Composite Types,* this
    chapter continues the discussion Go types by introducing the reader to Go’s composite
    types such as arrays, slices, maps, and structs.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。复合类型")*，复合类型*，本章继续讨论Go类型，向读者介绍了Go的复合类型，如数组、切片、映射和结构体。'
- en: '[Chapter 8](ch08.html "Chapter 8. Methods, Interfaces, and Objects")*, Methods,
    Interfaces, and Objects*, introduces the reader to Go idioms and features that
    can be used to create and compose object structures.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。方法、接口和对象")*，方法、接口和对象*，向读者介绍了可以用于创建和组合对象结构的Go习语和特性。'
- en: '[Chapter 9](ch09.html "Chapter 9. Concurrency")*, Concurrency,* introduces
    the reader to the topics of writing concurrent programs in Go using language constructs
    such as goroutines and channels*.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。并发")*，并发*，介绍了使用诸如goroutines和channels等语言构造在Go中编写并发程序的主题。'
- en: '[Chapter 10](ch10.html "Chapter 10. Data IO in Go")*, Data IO in Go,* covers
    the built-in interfaces and APIs to achieve streaming input, output, and encoding
    of data.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。Go中的数据IO")*，Go中的数据IO*，介绍了用于实现数据流输入、输出和编码的内置接口和API。'
- en: '[Chapter 11](ch11.html "Chapter 11. Writing Networked Services")*, Writing
    Networked Services,* explores the Go’s standard library for creating connected
    applications using covering topics from low-level TCP protocols to HTTP an RPC.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。编写网络服务")*，编写网络服务*，探讨了Go标准库用于创建连接应用程序的功能，涵盖了从低级TCP协议到HTTP和RPC的主题。'
- en: '[Chapter 12](ch12.html "Chapter 12. Code Testing")*, Code Testing,* here readers
    are introduced to Go’s inherent support and tools for code testing and benchmarking.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。代码测试")*，代码测试*，在这里读者将介绍Go对代码测试和基准测试的固有支持和工具。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: 'To follow the examples in this book, you will need Go version 1.6 or later. 
    Go supports architectures including AMD64, x386, and ARM running the following
    operating systems:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要按照本书中的示例，您需要Go版本1.6或更高版本。 Go支持包括AMD64、x386和ARM在内的多种架构，以及以下操作系统：
- en: Windows XP (or later)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows XP（或更高版本）
- en: Mac OSX 10.7 (or later)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac OSX 10.7（或更高版本）
- en: Linux 2.6 (or later)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux 2.6（或更高版本）
- en: FreeBSD 8 (or later)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FreeBSD 8（或更高版本）
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者
- en: If you have prior exposure to programming and are interested learning the Go,
    this book is designed for you. While it assumes that you are familiar with concepts
    such as variables, data types, arrays, methods, and functions, the book is designed
    to allow you to follow chapter by chapter or skip around to the topics you want
    to learn about.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您之前有编程经验，并且有兴趣学习Go，那么这本书就是为您设计的。虽然它假设您熟悉变量、数据类型、数组、方法和函数等概念，但本书旨在让您可以按章节顺序阅读，或者跳到您想学习的主题。
- en: Conventions
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Save
    the source code in a file called `helloworld.go` anywhere inside your GOPATH."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“将源代码保存在名为`helloworld.go`的文件中，放在GOPATH的任何位置。”
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都是这样写的：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "If all goes well, you should see the message **Hello, World!** output on
    your screen.."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，比如菜单或对话框中的单词，会在文本中显示为：“如果一切顺利，您应该在屏幕上看到**Hello,
    World!**的输出。”'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式显示在框中。
- en: Tip
  id: totrans-37
