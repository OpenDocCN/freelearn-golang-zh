  zh: 本书代码包托管在GitHub上，网址为[https://github.com/mactsouk/mGo4th](https://github.com/mactsouk/mGo4th)。我们还有其他来自我们丰富图书和视频目录的代码包可供下载，网址为[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。请查看它们！
