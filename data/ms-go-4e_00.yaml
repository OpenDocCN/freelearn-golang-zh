- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to the fourth edition of *Mastering Go*! As the Go programming language
    continues to evolve and gain popularity, I am delighted to present an updated
    edition of this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读《精通Go语言》的第四版！随着Go编程语言的持续发展和流行，我很高兴向大家呈现这本书的更新版。
- en: In the rapidly changing landscape of technology, Go has emerged as a language
    of choice for building scalable, performant, and maintainable software. Whether
    you are a seasoned Go developer looking to deepen your expertise or a newcomer
    eager to master the intricacies of the language, this book is your comprehensive
    guide.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术快速变化的领域中，Go语言已经成为构建可扩展、性能良好且易于维护的软件的首选语言。无论您是一位经验丰富的Go开发者，希望深化您的专业知识，还是一位渴望掌握语言复杂性的新手，本书都是您的全面指南。
- en: If you have an older edition of *Mastering Go,* apart from the first edition,
    which is now pretty old, do not throw it away just because *Mastering Go, Fourth
    Edition,* is out. Go has not changed that much and both the second and third editions
    can still be useful and relevant. However, *Mastering Go, Fourth* *Edition,* is
    better in many aspects than all previous editions and includes information about
    the latest Go versions, which you are not going to find in the previous editions
    of the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您拥有《精通Go语言》的旧版，除了现在相当古老的初版之外，不要因为《精通Go语言，第四版》的推出就将其丢弃。Go语言并没有发生太大的变化，第二版和第三版仍然有用且相关。然而，《精通Go语言，第四版》在很多方面都比之前的版本更好，并包含了关于最新Go版本的信息，这些信息您在之前的版本中是找不到的。
- en: There exist many exciting topics in this latest edition, including writing RESTful
    services, writing a statistics application, and working with eBPF, as well as
    an entirely new chapter on fuzz testing and observability.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在最新版中存在许多令人兴奋的主题，包括编写RESTful服务、编写统计应用程序以及使用eBPF，以及关于模糊测试和可观察性的全新章节。
- en: I tried to include the right amount of theory and hands-on content—but only
    you, the reader, can tell if I have succeeded or not. Try to do the exercises
    located at the end of each chapter and do not hesitate to contact me about ways
    or ideas to make future editions of this book even better.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图包含适量的理论和实践内容——但只有您，读者，才能告诉我是否成功。请尝试完成每章末尾的练习，并且不要犹豫与我联系，告诉我如何或有哪些想法可以使本书的后续版本更加完善。
- en: Thank you for choosing to pick up *Mastering Go, Fourth Edition*. Let us dive
    in and unlock the full potential of Go together. Happy coding!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您选择阅读《精通Go语言，第四版》。让我们一起深入探索，共同发掘Go语言的全部潜力。祝您编码愉快！
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向读者
- en: This book is for amateur and intermediate Go programmers who want to take their
    Go knowledge to the next level, as well as developers in other programming languages
    who want to learn Go.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望将Go语言知识提升到更高层次的业余和中级Go程序员，也适用于希望学习Go语言的其他编程语言开发者。
- en: If this is your first programming book ever, you might have some issues following
    it and a second reading might be required to fully absorb all the presented knowledge.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是您读的第一本编程书，您可能会在理解上遇到一些问题，可能需要再次阅读才能完全吸收所有展示的知识。
- en: Learning by doing is a fundamental principle of studying any programming language.
    Throughout the book, you will find practical examples and hands-on exercises that
    illustrate key concepts and encourage you to apply your knowledge to real-world
    scenarios.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实践学习是学习任何编程语言的基本原则。在本书中，您将找到实用的示例和动手练习，这些示例和练习说明了关键概念，并鼓励您将知识应用于实际场景。
- en: '**One way or another, prepare to work and learn and fail and then work and
    learn and fail some more.** After all, life is not that different from programming.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**无论如何，都要准备好工作、学习、失败，然后再工作、学习、再失败。**毕竟，生活与编程并没有太大的区别。'
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*Chapter 1*, *A Quick Introduction to Go*, begins by discussing the history
    of Go, important characteristics of Go, and the advantages of Go, before describing
    the `godoc` and `go doc` utilities and explaining how we can compile and execute
    Go programs. Then, the chapter discusses about controlling program flow, printing
    output and getting user input, working with command line arguments, and using
    log files. In the last part of *Chapter 1*, we develop a basic version of a statistics
    application that we are going to keep improving in forthcoming chapters.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*Go语言快速入门*，首先讨论了Go语言的历史、Go语言的重要特性和优势，然后描述了`godoc`和`go doc`实用工具，并解释了如何编译和执行Go程序。接着，本章讨论了控制程序流程、打印输出和获取用户输入、处理命令行参数以及使用日志文件。在*第1章*的最后部分，我们开发了一个基本的统计应用程序版本，我们将在接下来的章节中对其进行改进。'
- en: '*Chapter 2*, *Basic Go Data Types*, discusses the basic data types of Go, both
    numeric and non-numeric; arrays and slices that allow you to group data of the
    same date; Go pointers; constants; and working with dates and times. The last
    part of the chapter is about generating random numbers and populating the statistics
    application with random data.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*基本Go数据类型*，讨论了Go语言的基本数据类型，包括数值和非数值类型；允许您对相同类型的数据进行分组的数组切片；Go指针；常量；以及处理日期和时间。本章的最后部分是关于生成随机数，并用随机数据填充统计应用程序。'
- en: '*Chapter 3*, *Composite Data Types*, begins by teaching you about maps, before
    going into structures and the `struct` keyword. Additionally, it talks about regular
    expressions, pattern matching, and working with CSV files. Last, it improves the
    statistics application by adding data persistency to it.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*复合数据类型*，首先向您介绍映射，然后进入结构和`struct`关键字。此外，它还讨论了正则表达式、模式匹配以及处理CSV文件。最后，通过添加数据持久性来改进统计应用程序。'
- en: '*Chapter 4*, *Go Generics*, is about Generics and how to use the new syntax
    to write generic functions and define generic data types. This chapter also presents
    the `cmp` package, the `slices` package, and the `maps` package, which are all
    implemented using generics to work with as many data types as possible.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*Go泛型*，是关于泛型和如何使用新语法编写泛型函数以及定义泛型数据类型。本章还介绍了`cmp`包、`slices`包和`maps`包，这些都是使用泛型实现的，以便与尽可能多的数据类型一起工作。'
- en: '*Chapter 5*, *Reflection and Interfaces*, is about reflection, interfaces,
    and type methods, which are functions attached to data types. The chapter also
    covers the use of the `sort.Interface` interface for sorting slices, the use of
    the empty interface, type assertions, type switches, and the `error` data type.
    Additionally, we discuss how Go can mimic some object-oriented concepts before
    improving the statistics application. This chapter also compares generics with
    interfaces and reflection.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*反射和接口*，是关于反射、接口和类型方法，这些是附加到数据类型上的函数。本章还涵盖了使用`sort.Interface`接口对切片进行排序、使用空接口、类型断言、类型选择和`error`数据类型。此外，我们讨论了Go语言如何模仿一些面向对象的概念，并在改进统计应用程序之前进行讨论。本章还比较了泛型和接口以及反射。'
- en: '*Chapter 6*, *Go Packages and Functions*, is all about packages, modules, and
    functions, which are the main elements of packages. Among other things, we create
    a Go package for interacting with a SQLite3 database, create documentation for
    it, and explain the use of the sometimes-tricky `defer` keyword. Last, we talk
    about Workspaces, which is a relatively new Go feature.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*Go包和函数*，主要关于包、模块和函数，它们是包的主要元素。其中，我们创建了一个用于与SQLite3数据库交互的Go包，为其编写了文档，并解释了有时棘手的`defer`关键字的使用。最后，我们讨论了工作区（Workspaces），这是Go语言的一个相对较新的特性。'
- en: '*Chapter 7*, *Telling a UNIX System What to Do*, is about Systems Programming,
    which includes subjects such as working with command line arguments, handling
    UNIX signals, file input and output, the `io.Reader` and `io.Writer` interfaces,
    and the use of the `viper` and `cobra` packages. Last, we update the statistics
    application to use JSON data and convert it into a proper command line utility
    with the help of the `cobra` package.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*告诉UNIX系统做什么*，是关于系统编程的，包括处理命令行参数、处理UNIX信号、文件输入输出、`io.Reader`和`io.Writer`接口以及`viper`和`cobra`包的使用。最后，我们更新了统计应用程序，使其使用JSON数据，并在`cobra`包的帮助下将其转换为合适的命令行实用工具。'
- en: '*Chapter 8*, *Go Concurrency*, discusses goroutines, channels, and pipelines.
    We learn about the differences between processes, threads, and goroutines, the
    `sync` package, and the way the Go scheduler operates. Additionally, we explore
    the use of the `select` keyword and we discuss the various *types* of Go channels
    as well as shared memory, mutexes, the `sync.Mutex` type, and the `sync.RWMutex`
    type. The rest of the chapter talks about the `context` package, the `semaphore`
    package, worker pools, how to time out goroutines, and how to detect race conditions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*Go并发*，讨论了goroutines、channels和pipelines。我们学习了进程、线程和goroutines之间的区别，`sync`包以及Go调度器的工作方式。此外，我们还探讨了`select`关键字的使用，以及Go
    channels的各种*类型*、共享内存、互斥锁、`sync.Mutex`类型和`sync.RWMutex`类型。本章的其余部分讨论了`context`包、`semaphore`包、工作池、如何超时goroutines以及如何检测竞态条件。'
- en: '*Chapter 9*, *Building Web Services*, discusses the `net/http` package, the
    development of web servers and web services, the creation of web clients, and
    the timing out of HTTP connections. We also convert the statistics application
    into a web service and create a command line client for it.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*构建Web服务*，讨论了`net/http`包、Web服务器和Web服务的开发、创建Web客户端以及HTTP连接的超时。我们还把统计应用程序转换成一个Web服务，并为它创建了一个命令行客户端。'
- en: '*Chapter 10*, *Working with TCP/IP and WebSocket*, is about the `net` package,
    TCP/IP, the TCP and UDP protocols, as well as the WebSocket protocol and working
    with RabbitMQ. We develop lots of practical servers and clients in this chapter.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*与TCP/IP和WebSocket协同工作*，讲述了`net`包、TCP/IP、TCP和UDP协议，以及WebSocket协议和与RabbitMQ协同工作。在本章中，我们开发了大量的实用服务器和客户端。'
- en: '*Chapter 11*, *Working with REST APIs*, is all about working with REST APIs
    and RESTful services. We learn how to define REST APIs and develop powerful concurrent
    RESTful servers as well as command line utilities that act as clients to RESTful
    services.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*与REST API协同工作*，全部关于与REST API和RESTful服务协同工作。我们学习了如何定义REST API，开发强大的并发RESTful服务器以及作为RESTful服务客户端的命令行实用工具。'
- en: '*Chapter 12*, *Code Testing and Profiling*, discusses code testing, code optimization,
    and code profiling, as well as cross compilation, creating example functions,
    the use of `go:generate`, and finding unreachable Go code.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*代码测试和性能分析*，讨论了代码测试、代码优化和代码性能分析，以及交叉编译、创建示例函数、使用`go:generate`和查找不可达的Go代码。'
- en: '*Chapter 13*, *Fuzz Testing and Observability*, talks about fuzz testing, which
    is a relatively new addition to the Go programming language, and about observability,
    which refers to the ability to understand, measure, and analyze the internal state
    and behavior of a system based on its external outputs or observable signals.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*模糊测试和可观察性*，讲述了模糊测试，这是Go编程语言中相对较新的功能，以及可观察性，它指的是根据系统的外部输出或可观察信号来理解、测量和分析系统内部状态和行为的能力。'
- en: '*Chapter 14*, *Efficiency and Performance*, is about benchmarking Go code,
    understanding the Go memory model, and eliminating memory leaks. The chapter also
    includes the development of an eBPF utility—eBPF has become a foundational technology
    for improving observability, security, and performance in modern Linux systems.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*效率和性能*，讲述了Go代码的基准测试、理解Go内存模型以及消除内存泄漏。本章还包括开发一个eBPF实用工具——eBPF已成为提高现代Linux系统中可观察性、安全性和性能的基础技术。'
- en: '*Chapter 15*, *Changes in Recent Go Versions*, is about the language changes,
    additions, and improvements in the latest Go versions and it will help you understand
    how Go is evolving over time.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*近期Go版本的变化*，讲述了最新Go版本中的语言变化、新增功能和改进，这将帮助你了解Go语言是如何随时间演变的。'
- en: '*Appendix*, *The Go Garbage Collector*, talks about the operation of the Go
    Garbage Collector and illustrates how this Go component can affect the performance
    of your code.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录*，*Go垃圾回收器*，讲述了Go垃圾回收器的操作，并说明了这个Go组件如何影响你的代码性能。'
- en: To get the most out of this book
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: This book requires a modern computer with a relatively recent Go version installed,
    which includes any machine running Mac OS X, macOS, or Linux, as well as familiarity
    with your operating system, its filesystem, and `git(1)`. Most of the presented
    code also runs on Microsoft Windows machines without any changes.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书需要一台装有相对较新Go版本的现代计算机，包括运行Mac OS X、macOS或Linux的任何机器，以及熟悉你的操作系统、其文件系统和`git(1)`。大部分展示的代码在Microsoft
    Windows机器上也能运行，无需任何更改。
- en: As you embark on your journey to mastering Go, I encourage you to experiment,
    ask questions, and engage with the material actively. The Go programming language
    offers a refreshing blend of simplicity and power, and I am confident that this
    book will provide you with the knowledge and skills needed to become a proficient
    Go developer.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当您开始踏上掌握Go语言的旅程时，我鼓励您进行实验、提问并积极与材料互动。Go编程语言提供了简单与强大的清新结合，我确信这本书将为您提供成为熟练Go开发人员所需的知识和技能。
