- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: If there's one thing that's said more than anything else about the Go language,
    it's that "*Go is a server language*."
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一件事比其他任何事都更多地提到Go语言，那就是“Go是一种服务器语言”。
- en: Certainly, Go was built to be an ideal server language, designed as a next-generation
    iteration over the expanses and/or over-engineering of C, C++, and Java.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，Go被设计为一种理想的服务器语言，是C、C++和Java的下一代迭代版本，旨在避免过度扩展和/或过度工程化。
- en: The language has evolved—largely with fervent community support—to go far beyond
    servers into system tools, graphics, and even compilers for new languages. At
    its heart, however, Go is made for powerful, concurrent, and easy-to-deploy cross-platform
    servers. This is what makes the language ideal for this book's topic.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这种语言已经发展壮大——在狂热的社区支持下——远远超出了服务器的范畴，进入了系统工具、图形甚至是新语言的编译器。然而，Go的本质是为强大、并发和易于部署的跨平台服务器而设计的。这正是使该语言成为本书主题的理想选择。
- en: '*Mastering Web Services in Go* is intended to be a guide to building robust
    web services and APIs that can scale for production, with emphasis on security,
    scalability, and adherence to RESTful principles.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 《Go中的Web服务精通》旨在成为构建可扩展的、可用于生产的Web服务和API的指南，重点放在安全性、可扩展性和遵循RESTful原则上。
- en: In this book, we'll build a rudimentary API for a social network, which will
    allow us to demonstrate and dive deeper into some fundamental concepts, such as
    connecting Go to other services and keeping your server secure and highly available.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将为社交网络构建一个基本的API，这将使我们能够深入了解一些基本概念，如将Go连接到其他服务以及保持服务器安全和高可用性。
- en: By the end of this book, you should be experienced with all the relevant instances
    to build a robust, scalable, secure, and production-ready web service.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，您应该对构建健壮、可扩展、安全和生产就绪的网络服务的所有相关实例有所经验。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Our First API in Go"), *Our First API in
    Go*, quickly introduces—or reintroduces—some core concepts related to Go setup
    and usage as well as the `http` package.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Go中的我们的第一个API")，“Go中的我们的第一个API”，快速介绍了或重新介绍了与Go设置和使用相关的一些核心概念，以及`http`包。'
- en: '[Chapter 2](ch02.html "Chapter 2. RESTful Services in Go"), *RESTful Services
    in Go*, focuses on the guiding principles of the REST architecture and translates
    them into our overall API design infrastructure.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。Go中的RESTful服务")，“Go中的RESTful服务”，侧重于REST架构的指导原则，并将其转化为我们整体API设计基础设施。'
- en: '[Chapter 3](ch03.html "Chapter 3. Routing and Bootstrapping"), *Routing and
    Bootstrapping*, is devoted to applying the RESTful practices from the previous
    chapter to built-in, third-party, and custom routers for the scaffolding of our
    API.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。路由和引导")，“路由和引导”，致力于将前一章的RESTful实践应用于我们API的内置、第三方和自定义路由器的搭建。'
- en: '[Chapter 4](ch04.html "Chapter 4. Designing APIs in Go"), *Designing APIs in
    Go*, explores overall API design while examining other related concepts, such
    as utilization of web sockets and HTTP status codes within the REST architecture.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。在Go中设计API")，“在Go中设计API”，探讨了整体API设计，同时考察了其他相关概念，如在REST架构中利用Web套接字和HTTP状态代码。'
- en: '[Chapter 5](ch05.html "Chapter 5. Templates and Options in Go"), *Templates
    and Options in Go*, covers ways to utilize the `OPTIONS` request endpoints, implementing
    TLS and authentication, and standardizing response formats in our API.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。Go中的模板和选项")，“Go中的模板和选项”，涵盖了利用`OPTIONS`请求端点、实现TLS和身份验证以及在我们的API中标准化响应格式的方法。'
- en: '[Chapter 6](ch06.html "Chapter 6. Accessing and Using Web Services in Go"),
    *Accessing and Using Web Services in Go*, explores ways to integrate other web
    services for authentication and identity in a secure way.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。在Go中访问和使用网络服务")，“在Go中访问和使用网络服务”，探讨了集成其他网络服务以安全方式进行身份验证和身份识别的方法。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with Other Web Technologies"), *Working
    with Other Web Technologies*, focuses on bringing in other critical components
    of application architecture, such as frontend reverse proxy servers and solutions,
    to keep session data in the memory or datastores for quick access.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用其他网络技术")，“使用其他网络技术”，侧重于引入应用架构的其他关键组件，如前端反向代理服务器和解决方案，以将会话数据保留在内存或数据存储中，以便快速访问。'
- en: '[Chapter 8](ch08.html "Chapter 8. Responsive Go for the Web"), *Responsive
    Go for the Web*, looks at expressing the values of our API as a consumer might,
    but utilizing frontend, client-side libraries to parse and present our responses.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。Web的响应式Go")，“Web的响应式Go”，着眼于以消费者的方式表达我们API的价值，但利用前端、客户端库来解析和呈现我们的响应。'
- en: '[Chapter 9](ch09.html "Chapter 9. Deployment"), *Deployment*, introduces deployment
    strategies, including utilization of processes to keep our server running, highly
    accessible, and interconnected with associated services.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。部署")，“部署”，介绍了部署策略，包括利用进程使我们的服务器保持运行、高度可访问，并与相关服务相互连接。'
- en: '[Chapter 10](ch10.html "Chapter 10. Maximizing Performance"), *Maximizing Performance*,
    stresses upon various strategies for keeping our API alive, responsive, and fast
    in production. We look at caching mechanisms that are kept on disk as well as
    in memory, and explore ways in which we can distribute these mechanisms across
    multiple machines or images.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。性能最大化")，“性能最大化”，强调了在生产中保持我们的API活跃、响应迅速和快速的各种策略。我们将研究保存在磁盘和内存中的缓存机制，以及探索我们如何将这些机制分布到多台机器或镜像中的方法。'
- en: '[Chapter 11](ch11.html "Chapter 11. Security"), *Security*, focuses more on
    best practices to ensure that your application and sensitive data are protected.
    We look at eliminating SQL injection and cross-site scripting attacks.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。安全")，“安全”，更侧重于确保应用程序和敏感数据受到保护的最佳实践。我们将消除SQL注入和跨站脚本攻击。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: To use the examples in this book, you can utilize any one of a Windows, Linux,
    or OS X machine, though you may find Windows limiting with some of the third-party
    tools we'll be using.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用本书中的示例，您可以使用Windows，Linux或OS X计算机中的任何一个，尽管您可能会发现Windows在使用一些我们将使用的第三方工具时会有一些限制。
- en: You'll obviously need to get the Go language platform installed. The easiest
    way to do this is through a binary, available for OS X or Windows at [URL]. Go
    is also readily available via multiple Linux package managers, such as yum or
    aptitude.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您显然需要安装Go语言平台。最简单的方法是通过二进制文件，在OS X或Windows上可用。 Go也可以通过多个Linux软件包管理器轻松获得，例如yum或aptitude。
- en: The choice of the IDE is largely a personal issue, but we recommend Sublime
    Text, which has fantastic Go support, among other languages. We'll spend a bit
    more time detailing some of the pros and cons of the other common IDEs in [Chapter
    1](ch01.html "Chapter 1. Our First API in Go"), *Our First API in Go*.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: IDE的选择在很大程度上是个人问题，但我们推荐Sublime Text，它对Go有出色的支持，还支持其他语言。我们将花一些时间详细介绍其他常见IDE的优缺点，详见[第1章](ch01.html
    "第1章. 在Go中创建我们的第一个API")，*在Go中创建我们的第一个API*。
- en: We'll utilize quite a few additional platforms and services, such as MySQL,
    MongoDB, Nginx, and more. Most should be available across platforms, but if you're
    running Windows, it's recommended that you consider running a Linux platform—preferably
    an Ubuntu server—on a virtual machine to ensure maximum compatibility.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将利用许多其他平台和服务，如MySQL，MongoDB，Nginx等。大多数应该在各个平台上都可用，但如果您使用Windows，建议您考虑在虚拟机上运行Linux平台，最好是Ubuntu服务器，以确保最大的兼容性。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is intended for developers who are experienced in both Go and server-side
    development for web services and APIs. We haven't spent any time on the basics
    of programming in Go, so if you're shaky on that aspect, it's recommended that
    you brush up on it prior to diving in.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于那些在Go和服务器端Web服务和API开发方面有经验的开发人员。我们没有花时间介绍Go编程的基础知识，所以如果你在这方面感到不稳定，建议您在深入学习之前先进行复习。
- en: The target reader is comfortable with web performance at the server level, has
    some familiarity with REST as a guiding principle for API design, and is at least
    aware of Go's native server capabilities.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 目标读者对服务器级别的网络性能感到舒适，对REST作为API设计指导原则有一定了解，并且至少知道Go的本地服务器能力。
- en: We don't anticipate that you'll be an expert in all the technologies covered,
    but fundamental understanding of Go's core library is essential, and general understanding
    of networked server architecture setup and maintenance is ideal.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们并不预期您对所有涉及的技术都是专家，但对Go的核心库有基本的理解是必要的，并且对网络服务器架构设置和维护有一般的理解是理想的。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Now
    download the `julia-n.m.p-win64.exe` file on a temporary folder."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词，数据库表名，文件夹名，文件名，文件扩展名，路径名，虚拟URL，用户输入和Twitter用户名显示如下：“现在在临时文件夹中下载`julia-n.m.p-win64.exe`文件。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体显示。
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "When a user clicks on **Accept**, we''ll be returned to our redirect URL with
    the code that we''re looking for."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的方式出现在文本中：“当用户点击**接受**时，我们将返回到我们的重定向URL，并获得我们正在寻找的代码。”'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明显示在这样的框中。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧显示如下。
- en: Reader feedback
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对本书的看法，您喜欢或不喜欢什么。读者的反馈对我们开发您真正受益的书籍非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有很多事情可以帮助您充分利用您的购买。
- en: Downloading the color images of this book
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [http://www.packtpub.com/sites/default/files/downloads/1304OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/1304OS_ColorImages.pdf).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图像。彩色图像将帮助您更好地理解输出中的变化。您可以从以下网址下载此文件：[http://www.packtpub.com/sites/default/files/downloads/1304OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/1304OS_ColorImages.pdf)。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误还是会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将不胜感激地希望您向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该书籍的勘误列表中的任何现有勘误下的勘误部分。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的书名来查看任何现有的勘误。
