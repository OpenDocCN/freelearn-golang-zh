- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Since its first release, the Go programming language has gained popularity among
    all types of software developers. Simple language syntax, ease of use, and a rich
    set of libraries made Go one of the primary languages for writing different kinds
    of software, from small tools to large-scale systems consisting of hundreds of
    components.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自从首次发布以来，Go编程语言在所有类型的软件开发者中获得了流行。简单的语言语法、易用性和丰富的库使得Go成为编写各种软件的主要语言之一，从小型工具到由数百个组件组成的大型系统。
- en: Among the primary Go use cases is microservice development – the development
    of individual applications, called microservices, that can play various roles,
    from processing payments to storing user data. Organizing a large system as a
    set of microservices often brings multiple advantages, such as increasing the
    development and deployment speed, but also brings multiple types of challenges.
    Among such challenges are service discovery and communication, integration testing,
    and service monitoring.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在Go的主要使用场景中，微服务开发占据重要地位——即开发单个应用，称为微服务，它们可以扮演各种角色，从处理支付到存储用户数据。将大型系统组织成一组微服务通常带来多种优势，例如提高开发和部署速度，但也带来了多种类型的挑战。这些挑战包括服务发现和通信、集成测试以及服务监控。
- en: In this book, we will illustrate how to implement Go microservices and establish
    communication between them, how to enable the deployment of individual microservices
    and secure their interactions, and how to store and retrieve service data and
    provide service APIs, enabling other applications to use our microservices. You
    will learn about some of the industry’s best practices related to all of these
    topics and get a detailed overview of the possible challenges along the way, as
    well as the possible benefits. The knowledge that you will gain by reading this
    book will help you to both create new microservices and efficiently maintain the
    existing ones. I hope this journey will be exciting for you!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将展示如何实现Go微服务并建立它们之间的通信，如何启用单个微服务的部署并确保其交互的安全性，以及如何存储和检索服务数据并提供服务API，使其他应用程序能够使用我们的微服务。您将了解与所有这些主题相关的行业最佳实践，并详细了解可能遇到的挑战以及可能的收益。通过阅读本书，您将获得的知识将帮助您创建新的微服务，并有效地维护现有的微服务。我希望这次旅程对您来说将是激动人心的！
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: 'This book is for all types of developers: from people interested in learning
    how to write microservices in Go to seasoned professionals who want to take the
    next step in mastering the art of writing scalable and reliable microservice-based
    systems. The first two parts of the book, covering the development of microservices,
    would be useful to developers who are just starting their experience with Go or
    those who are interested in the best practices of organizing the Go application
    code base according to the industry’s best standards; the final part would be
    useful for all developers, even the most experienced ones, as it provides great
    insights on maintaining and operating microservices at scale.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向所有类型的开发者：从对学习如何用Go编写微服务感兴趣的人到希望掌握编写可扩展和可靠微服务系统艺术的资深专业人士。本书的前两部分，涵盖微服务开发，对刚开始使用Go或对根据行业最佳标准组织Go应用程序代码库的最佳实践感兴趣的开发者来说将是有用的；最后一部分对所有开发者都很有用，即使是经验最丰富的开发者，因为它提供了关于在规模上维护和操作微服务的深刻见解。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18865_01.xhtml#_idTextAnchor015), *Introduction to Microservices*,
    will cover the key benefits of and common issues with a microservice architecture,
    helping you to understand which problems microservices solve and which challenges
    they usually introduce. The chapter emphasizes the role of the Go programming
    language in microservice development and lays down the foundation for the rest
    of the book.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18865_01.xhtml#_idTextAnchor015)，*微服务简介*，将涵盖微服务架构的关键优势和常见问题，帮助您了解微服务解决哪些问题以及通常引入哪些挑战。本章强调Go编程语言在微服务开发中的作用，并为本书的其余部分奠定基础。'
- en: '[*Chapter 2*](B18865_02.xhtml#_idTextAnchor027), *Scaffolding a Go Microservice*,
    will introduce the you to the main principles of the Go programming language and
    provide the most important recommendations for writing Go code. It will cover
    the process of setting up the right structure to organize the microservice code
    in Go and introduce the you to an example application consisting of three microservices.
    Finally, the chapter will illustrate how to scaffold the code for each of the
    example microservices. The example microservices implemented in this chapter are
    going to be used throughout the book, with each chapter adding new features to
    them.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B18865_02.xhtml#_idTextAnchor027), *构建 Go 微服务*，将向您介绍 Go 编程语言的主要原则，并提供编写
    Go 代码的重要建议。它将涵盖设置正确结构以组织 Go 微服务代码的过程，并介绍一个由三个微服务组成的示例应用程序。最后，本章将说明如何为每个示例微服务构建代码。本章中实现的示例微服务将在整本书中使用，每个章节都会为它们添加新功能。'
- en: '[*Chapter 3*](B18865_03.xhtml#_idTextAnchor051), *Service Discovery*, will
    talk about the problem of service discovery and illustrates how different services
    can find each other in a microservice environment. It will cover the most popular
    service discovery tools and walk the you through the steps of adding service discovery
    logic to the example microservices from the previous chapter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B18865_03.xhtml#_idTextAnchor051), *服务发现*，将讨论服务发现的问题，并说明不同服务如何在微服务环境中找到彼此。它将涵盖最流行的服务发现工具，并引导您将服务发现逻辑添加到上一章的示例微服务中。'
- en: '[*Chapter 4*](B18865_04.xhtml#_idTextAnchor067), *Serialization*, will bring
    us to the concept of data serialization, which is required for understanding upcoming
    chapters covering microservice communication. The you will be introduced to the
    Protocol Buffers data format, which is going to be used for encoding and decoding
    the data transferred between our example microservices. The chapter will provide
    examples of how to define serializable data types and generate code for them,
    and how to use the generated code in Go microservices.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B18865_04.xhtml#_idTextAnchor067), *序列化*，将带我们了解数据序列化的概念，这对于理解即将到来的章节中关于微服务通信的内容是必要的。您将了解
    Protocol Buffers 数据格式，它将被用于编码和解码我们示例微服务之间传输的数据。本章将提供如何定义可序列化数据类型以及为它们生成代码的示例，以及如何在
    Go 微服务中使用生成的代码。'
- en: '[*Chapter 5*](B18865_05.xhtml#_idTextAnchor076), *Synchronous Communication*,
    will cover the topic of synchronous communication between microservices. It will
    illustrate how to define service APIs using the Protocol Buffers format and introduce
    the you to gRPC, a service communication framework. The chapter will wrap up with
    examples of how to implement microservice gateways and clients and perform remote
    calls between our microservices.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B18865_05.xhtml#_idTextAnchor076), *同步通信*，将涵盖微服务之间的同步通信话题。它将说明如何使用
    Protocol Buffers 格式定义服务 API，并介绍 gRPC，一个服务通信框架。本章将以实现微服务网关和客户端以及在我们微服务之间执行远程调用的示例结束。'
- en: '[*Chapter 6*](B18865_06.xhtml#_idTextAnchor088), *Asynchronous Communication*,
    will talk about asynchronous communication between microservices. It will introduce
    the you to a popular asynchronous communication tool, Apache Kafka, and provide
    examples of sending and receiving messages, using it for our example microservices.
    The chapter will wrap up with an overview of the best practices for using asynchronous
    communication in microservice environments.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B18865_06.xhtml#_idTextAnchor088), *异步通信*，将讨论微服务之间的异步通信。它将向您介绍一个流行的异步通信工具
    Apache Kafka，并提供使用它为我们的示例微服务发送和接收消息的示例。本章将以在微服务环境中使用异步通信的最佳实践概述结束。'
- en: '[*Chapter 7*](B18865_07.xhtml#_idTextAnchor102), *Storing Service Data*, will
    cover the topic of persisting service data in databases. The you will learn about
    the common types of databases and the benefits they bring to software developers.
    The chapter will walk the you through the process of implementing the logic for
    storing service data in a MySQL database.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第七章*](B18865_07.xhtml#_idTextAnchor102), *存储服务数据*，将涵盖在数据库中持久化服务数据的话题。您将了解常见的数据库类型以及它们为软件开发者带来的好处。本章将引导您了解在
    MySQL 数据库中存储服务数据逻辑的实现过程。'
- en: '[*Chapter 8*](B18865_08.xhtml#_idTextAnchor109), *Deployment with Kubernetes*,
    will talk about service deployment and provide an overview of a popular deployment
    and orchestration platform, Kubernetes. The chapter will illustrate how to prepare
    service code for deployment and how to deploy it using Kubernetes. The chapter
    will include the best practices for deploying microservice applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18865_08.xhtml#_idTextAnchor109), *使用Kubernetes进行部署*，将讨论服务部署，并概述一个流行的部署和编排平台Kubernetes。本章将说明如何为部署准备服务代码，以及如何使用Kubernetes进行部署。本章将包括部署微服务应用的最佳实践。'
- en: '[*Chapter 9*](B18865_09.xhtml#_idTextAnchor124), *Unit and Integration Testing*,
    will describe the common techniques of testing Go microservice code. It will cover
    the basics of Go unit and integration testing and demonstrate how to test the
    microservice code from the previous chapters. The chapter will wrap up with the
    industry’s best practices for writing and organizing tests.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18865_09.xhtml#_idTextAnchor124), *单元和集成测试*，将描述测试Go微服务代码的常见技术。它将涵盖Go单元和集成测试的基础，并演示如何测试前几章中的微服务代码。本章将以编写和组织测试的行业最佳实践结束。'
- en: '[*Chapter 10*](B18865_10.xhtml#_idTextAnchor139), *Reliability Overview*, will
    introduce the you to the topic of system reliability and describe the core principles,
    instruments, and industry best practices for building reliable and highly available
    microservices. It will illustrate how to automate service responses to various
    types of failures, as well as how to establish the processes for keeping service
    reliability under control.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18865_10.xhtml#_idTextAnchor139), *可靠性概述*，将向您介绍系统可靠性的主题，并描述构建可靠且高度可用的微服务的核心原则、工具和行业最佳实践。它将说明如何自动化服务对各种类型故障的响应，以及如何建立保持服务可靠性在控制之下的流程。'
- en: '[*Chapter 11*](B18865_11.xhtml#_idTextAnchor152)*,* *Collecting Service Telemetry
    Data*, will provide a detailed overview of modern instruments and solutions for
    collecting service telemetry data, such as logs, metrics, and traces. The chapter
    will provide lots of detailed examples of collecting all different types of telemetry
    data and list some of the best practices for working with them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18865_11.xhtml#_idTextAnchor152)*,* *收集服务遥测数据*，将提供收集服务遥测数据（如日志、指标和跟踪）的现代工具和解决方案的详细概述。本章将提供大量收集不同类型遥测数据的详细示例，并列出一些与它们一起工作的最佳实践。'
- en: '[*Chapter 12*](B18865_12.xhtml#_idTextAnchor171), *Setting up Service Alerting*,
    will illustrate how to set up automated incident detection and notification for
    microservices, using the telemetry data collected in the previous chapter. It
    will introduce the you to a popular alerting and monitoring tool, Prometheus,
    and show how to set up Prometheus alerts for our example microservices.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18865_12.xhtml#_idTextAnchor171), *设置服务警报*，将说明如何使用前一章收集的遥测数据为微服务设置自动事件检测和通知。它将向您介绍一个流行的警报和监控工具Prometheus，并展示如何为我们的示例微服务设置Prometheus警报。'
- en: '[*Chapter 13*](B18865_13.xhtml#_idTextAnchor181), *Advanced Topics*, will wrap
    up the last part of the book and cover some of the advanced topics in microservice
    development, such as profiling, dashboarding, frameworks, service ownership, and
    security. The chapter will include some examples of setting up secure communication
    between Go microservices using the JWT protocol.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18865_13.xhtml#_idTextAnchor181), *高级主题*，将总结本书的最后部分，并涵盖微服务开发的一些高级主题，例如性能分析、仪表盘、框架、服务所有权和安全。本章将包括一些使用JWT协议在Go微服务之间设置安全通信的示例。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: '*I suggest you get some familiarity with Go by implementing a few applications,
    such as simple web services. Familiarity with a Docker tool would be a plus because
    we will be using it for running some of the tools that our microservices will
    be using. Finally, I strongly suggest implementing, running, and playing with
    the example microservices that we will be implementing so that all your knowledge
    will be cemented by practice.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*我建议您通过实现一些应用程序，例如简单的Web服务，来熟悉Go。熟悉Docker工具将是一个加分项，因为我们将在运行微服务将使用的一些工具时使用它。最后，我强烈建议实现、运行和玩转我们将要实现的示例微服务，以便通过实践巩固您的所有知识。*'
