  type: TYPE_NORMAL
  zh: 第一部分：简介
- en: This part provides an overview of the microservice architecture model. It covers
    the key benefits and common issues of microservices, helping the readers to understand
    which problems the microservice architecture helps to solve and which issues it
    usually introduces. The single chapter in this part focuses on the role of the
    Go programming language in microservice development and lays down the foundation
    for the rest of the book.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分提供了微服务架构模型的概述。它涵盖了微服务的关键优势和常见问题，帮助读者理解微服务架构有助于解决哪些问题，以及通常会引入哪些问题。本部分的单章专注于Go编程语言在微服务开发中的作用，并为本书的其余部分奠定了基础。
