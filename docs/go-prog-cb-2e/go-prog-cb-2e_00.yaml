- en: Conventions used
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "The `bytes` library provides a number of convenient functions
    when working with data."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：指示文本中的代码字，数据库表名，文件夹名，文件名，文件扩展名，路径名，虚拟URL，用户输入和Twitter句柄。这是一个例子：“`bytes`库在处理数据时提供了许多方便的功能。”'
- en: 'A block of code is set as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将以粗体设置：
- en: '[PRE1]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select System info from the Administration panel."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语，重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词会以这种方式出现在文本中。这是一个例子：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这种方式出现。
- en: Tips and tricks appear like this.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会以这种方式出现。
- en: Sections
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 各节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题（*准备工作*，*如何做…*，*工作原理…*，*还有更多…*和*另请参阅*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个配方，使用以下各节：
- en: Getting ready
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在配方中可以期待什么，并描述了为配方设置任何所需软件或任何预备设置的方法。
- en: How to do it…
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循配方所需的步骤。
- en: How it works…
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节中发生的事情的详细解释。
- en: There's more…
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关配方的其他信息，以使您对配方更加了解。
- en: See also
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 本节为配方提供了其他有用信息的链接。
