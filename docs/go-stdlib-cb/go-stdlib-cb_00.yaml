- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Thanks for giving this book a chance! This book is a guide that takes you through
    the possibilities of the Go standard library, which has a lot of out-of-the-box
    functionality and solutions. Note that the solutions covered in the book are mainly
    simple demonstrations of how the standard library implementation is used and how
    it works. These recipes are meant to provide a starting point for you to work
    out how to solve your specific problem rather than solve the problem completely.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您给予本书机会！本书是一本指南，带您了解Go标准库的可能性，其中包含了许多开箱即用的功能和解决方案。请注意，本书涵盖的解决方案主要是对标准库实现的简单演示以及其使用方式的说明。这些示例旨在为您提供解决特定问题的起点，而不是完全解决问题。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for those who want to strengthen the basics and reveal hidden parts
    of the Go standard library. The book expects readers to have the elementary knowledge
    of Go. For some recipes, a basic understanding of HTML, operating systems, and
    networking will be helpful.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于那些想要加强基础并揭示Go标准库隐藏部分的人。本书希望读者具有Go的基本知识。对于一些示例，了解HTML、操作系统和网络将有所帮助。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](acf67248-0aa9-4150-a43b-d13eb9de89f2.xhtml), *Interacting with
    the Environment*, explores how your code can interact with the operating system
    environment. The use of command-line flags and arguments, consuming signals, and
    working with child processes are also covered.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](acf67248-0aa9-4150-a43b-d13eb9de89f2.xhtml)，*与环境交互*，探讨了您的代码如何与操作系统环境交互。还涵盖了使用命令行标志和参数、消耗信号以及与子进程一起工作。'
- en: '[Chapter 2](f6e11b1c-c7b2-49db-9f21-b6f741edf021.xhtml), *Strings and Things*,
    goes through common operations on strings, from simple searching for substrings
    to formatting text to tabs.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](f6e11b1c-c7b2-49db-9f21-b6f741edf021.xhtml)，*字符串和其他内容*，介绍了对字符串的常见操作，从简单的子字符串搜索到文本格式化为制表符。'
- en: '[Chapter 3](4bb72b92-6a09-45b0-a5ab-b37b3694e23f.xhtml), *Dealing with Numbers*,
    sheds light on basic conversions and number formatting options. Operations with
    large numbers and the correct use of plurals within output messages are covered.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](4bb72b92-6a09-45b0-a5ab-b37b3694e23f.xhtml)，*处理数字*，介绍了基本转换和数字格式化选项。还涵盖了大数字的操作以及在输出消息中正确使用复数形式。'
- en: '[Chapter 4](22e15313-5ef6-4ca5-aebb-3315bda3f161.xhtml), *Once Upon a Time*,
    puts the time package under the magnifying glass and covers formatting, arithmetics,
    and running code for given time period or after a certain delay.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](22e15313-5ef6-4ca5-aebb-3315bda3f161.xhtml)，*从前从前*，对时间包进行了详细讨论，包括格式化、算术运算以及给定时间段内或延迟一定时间后的代码运行。'
- en: '[Chapter 5](faf86135-5eb8-4cdf-9571-0888d0eb73d7.xhtml), *In and Out*, covers
    I/O operations that utilize standard Go interfaces. Besides the basic I/O, the
    chapter also covers some useful serialization formats and how to handle them.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](faf86135-5eb8-4cdf-9571-0888d0eb73d7.xhtml)，*输入和输出*，涵盖了利用标准Go接口进行的I/O操作。除了基本的I/O外，本章还涵盖了一些有用的序列化格式以及如何处理它们。'
- en: '[Chapter 6](569cd986-ba2e-4da7-b0d4-2b9f792cddc6.xhtml), *Discover the Filesystem*,
    discusses working with the filesystem, including listing the folders, reading
    and changing the file attributes, and comparing files side by side.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](569cd986-ba2e-4da7-b0d4-2b9f792cddc6.xhtml)，*发现文件系统*，讨论了与文件系统的工作，包括列出文件夹、读取和更改文件属性，以及对比文件。'
- en: '[Chapter 7](d7cc8cb3-a2a5-43ce-b6ea-c0b1fb6a3ecf.xhtml), *Connect the Network*,
    showcases the client-side implementations for connecting the TCP and UDP server,
    along with the use of SMTP, HTTP, and JSON-RPC .'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](d7cc8cb3-a2a5-43ce-b6ea-c0b1fb6a3ecf.xhtml)，*连接网络*，展示了连接TCP和UDP服务器的客户端实现，以及SMTP、HTTP和JSON-RPC的使用。'
- en: '[Chapter 8](3ace13f3-7964-4dc9-a519-d0761305b435.xhtml), *Working with Databases*,
    focuses on common database tasks such as data selection and extraction, transaction
    handling and execution, and the shortcomings of stored procedures.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](3ace13f3-7964-4dc9-a519-d0761305b435.xhtml)，*与数据库工作*，专注于常见的数据库任务，如数据选择和提取、事务处理和执行，以及存储过程的缺点。'
- en: '[Chapter 9](30336bf2-267b-43d3-97ec-fddd6e99362d.xhtml), *Come to the Server
    Side*, provides a view on networking from the server''s perspective. TCP, UDP,
    and HTTP server basics are presented.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](30336bf2-267b-43d3-97ec-fddd6e99362d.xhtml)，*来到服务器端*，从服务器的角度提供了对网络的视角。介绍了TCP、UDP和HTTP服务器的基础知识。'
- en: '[Chapter 10](403aaa54-7e74-4d97-bad3-a14966999968.xhtml), *Fun with Concurrency*,
    deals with mechanisms of synchronization and concurrent access to resources.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](403aaa54-7e74-4d97-bad3-a14966999968.xhtml)，*并发乐趣*，涉及同步机制和对资源的并发访问。'
- en: '[Chapter 11](01ea15c8-d841-44e9-ab5e-d03ea11c911e.xhtml), *Tips and Tricks*,
    comes with useful tips for testing and improving the HTTP server implementation
    and shows the benefits of HTTP/2 push.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](01ea15c8-d841-44e9-ab5e-d03ea11c911e.xhtml)，*技巧与窍门*，提供了有用的测试和改进HTTP服务器实现的技巧，并展示了HTTP/2推送的好处。'
- en: To get the most out of this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: 'Although the Go programming platform is cross-platform, the recipes in the
    book usually assumes a Unix-based operating system, or at least that some common
    Unix utilities are available for execution. For Windows users, the Cygwin or GitBash
    utilities could be useful. The sample code works best with this setup:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Go编程平台是跨平台的，但本书中的示例通常假定使用基于Unix的操作系统，或者至少可以执行一些常见的Unix实用程序。对于Windows用户，Cygwin或GitBash实用程序可能会有所帮助。示例代码最适合这种设置：
- en: Unix-based environment
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于Unix的环境
- en: A version of Go equal to or greater than 1.9.2
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大于或等于1.9.2的Go版本
- en: An internet connection
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网连接
- en: Read, write, and execute permissions on a folder where the sample code will
    be created and executed
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在将创建和执行示例代码的文件夹上具有读取、写入和执行权限
- en: Download the example code files
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packtpub.com](http://www.packtpub.com)的帐户中下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接将文件发送到您的邮箱。
- en: 'You can download the code files by following these steps:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register at [www.packtpub.com](http://www.packtpub.com/support).
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录或注册[www.packtpub.com](http://www.packtpub.com/support)。
- en: Select the SUPPORT tab.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“支持”选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“代码下载和勘误”。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名，然后按照屏幕上的说明操作。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的解压缩软件解压或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux的7-Zip/PeaZip
