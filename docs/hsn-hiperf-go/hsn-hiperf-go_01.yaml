- en: 'Section 1: Learning about Performance in Go'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：学习Go语言中的性能
- en: In this section, you will learn why performance in computer science is important.
    You will also learn why performance is important in the Go language. Moving on,
    you will learn about data structures and algorithms, concurrency, STL algorithm
    equivalents, and the matrix and vector computations in Go.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，您将学习为什么计算机科学中的性能很重要。您还将了解为什么Go语言中的性能很重要。接下来，您将学习有关数据结构和算法、并发、STL算法等价物以及在Go中的矩阵和向量计算。
