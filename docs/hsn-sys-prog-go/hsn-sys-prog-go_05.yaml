- en: 'Section 2: Advanced File I/O Operations'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：高级文件I/O操作
- en: This section covers the application's input and output operations, focusing
    on files/the filesystem and streams in the Unix OS. It covers many topics, including
    reading from and writing to files, and other I/O operations. Then we explain how
    much more Go has to offer in terms of I/O with its interfaces and implementations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖了应用程序的输入和输出操作，重点放在Unix操作系统中的文件/文件系统和流上。它涵盖了许多主题，包括从文件中读取和写入，以及其他I/O操作。然后我们解释了Go在I/O方面还有多少更多的接口和实现。
