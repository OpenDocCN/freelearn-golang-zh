- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Thank you for purchasing this book. We hope that through the examples and projects
    in this book, you'll move from being a Go web development neophyte to someone
    who's able to take on serious projects intended for production. As such, this
    book tackles a lot of web development topics at a relatively high level. By the
    end of the book, you should be able to implement a very simple blog that accommodates
    display, authentication, and commenting with an eye towards performance and security.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您购买本书。我们希望通过本书中的示例和项目，您能从Go Web开发新手变成一个能够承担面向生产的严肃项目的人。因此，本书在相对较高的水平上涉及了许多Web开发主题。在本书结束时，您应该能够实现一个非常简单的博客，包括显示、身份验证和评论，同时关注性能和安全性。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1,](ch01.html "Chapter 1. Introducing and Setting Up Go") *Introducing
    and Setting up Go*, starts the book by showing you how to set up your environment
    and dependencies so that you can create web applications in Go.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“介绍和设置Go”，通过向您展示如何设置环境和依赖项，以便您可以在Go中创建Web应用程序，开启了本书。
- en: '[Chapter 2](ch02.html "Chapter 2. Serving and Routing"), *Serving and Routing*,
    talks about producing responsive servers that react to certain web endpoints.
    We''ll explore the virtues of various URL routing options beyond net/http.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“服务和路由”，讨论了如何生成对某些Web端点做出反应的响应服务器。我们将探讨net/http之外的各种URL路由选项的优点。
- en: '[Chapter 3](ch03.html "Chapter 3. Connecting to Data"), *Connecting to Data*,
    implements database connections to start acquiring data to be presented and manipulated
    using our website.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“连接到数据”，实现数据库连接，开始获取要在我们的网站上呈现和操作的数据。
- en: '[Chapter 4](ch04.html "Chapter 4. Using Templates"), *Using Templates*, covers
    the template packages to show how we can present the data that we''re using and
    modifying to the end user.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“使用模板”，涵盖了模板包，展示了我们如何向最终用户呈现和修改正在使用的数据。
- en: '[Chapter 5](ch05.html "Chapter 5. Frontend Integration with RESTful APIs"),
    *Frontend Integration with Restful APIs*, takes a detailed look at how to create
    an underlying API to drive both the presentation and the functionality.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“与RESTful API集成的前端”，详细介绍了如何创建一个基础API来驱动演示和功能。
- en: '[Chapter 6](ch06.html "Chapter 6. Sessions and Cookies"), *Sessions and Cookies*,
    maintains state with our end users, thus allowing them to retain information,
    such as authentication, from page to page.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“会话和Cookie”，与我们的最终用户保持状态，从而使他们能够在页面之间保留信息，如身份验证。
- en: '[Chapter 7](ch07.html "Chapter 7. Microservices and Communication"), *Microservices
    and Communication*, tears apart some of our functionality to be reimplemented
    as microservices. This chapter will serve as a light introduction to the microservice
    ethos.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“微服务和通信”，将一些功能拆分为微服务进行重新实现。本章将作为对微服务理念的轻微介绍。
- en: '[Chapter 8](ch08.html "Chapter 8. Logging and Testing"), *Logging and Testing*,
    talks about how a mature application will require both testing and extensive logging
    to debug and catch issues before they make it to production.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“日志和测试”，讨论了成熟的应用程序将需要测试和广泛的日志记录来调试和捕获问题，以防它们进入生产环境。
- en: '[Chapter 9](ch09.html "Chapter 9. Security"), *Security*, will focus on the
    best practices for web development in general and review what Go provides for
    the developer in this space.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“安全性”，将专注于Web开发的最佳实践，并审查Go在这一领域为开发人员提供的内容。
- en: '[Chapter 10](ch10.html "Chapter 10. Caching, Proxies and Improved Performance"),
    *Caching, Proxies, and Improved Performance*, reviews the best options for ensuring
    that there are no bottlenecks or other issues that could negatively impact performance.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，“缓存、代理和性能改进”，审查了确保没有瓶颈或其他可能对性能产生负面影响的最佳选项。
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: Go excels at cross-platform compatibility, so any modern computers running a
    standard Linux flavor, OS X or Windows should be enough to get started. You can
    find a full list of requirements at [https://golang.org/dl/](https://golang.org/dl/).
    In this book, we are working with a minimum of Go 1.5, but any newer release should
    be fine.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Go在跨平台兼容性方面表现出色，因此任何运行标准Linux版本、OS X或Windows的现代计算机都足以开始。您可以在[https://golang.org/dl/](https://golang.org/dl/)找到完整的要求列表。在本书中，我们使用至少Go
    1.5，但任何更新的版本都应该没问题。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is intended for developers who are new to Go but have previous experience
    of building web applications and APIs. If you are aware of HTTP protocols, RESTful
    architecture, general templating and HTML, you should be well prepared to take
    on the projects in this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于Go新手开发人员，但具有构建Web应用程序和API的经验。如果您了解HTTP协议、RESTful架构、通用模板和HTML，那么您应该已经准备好接手本书中的项目了。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "For
    example, to get started as quickly as possible, you can create a simple `hello.go`
    file anywhere you like and compile without issue."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“例如，为了尽快开始，您可以在任何喜欢的地方创建一个简单的`hello.go`文件，并且编译没有问题。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "The first time you hit your URL and endpoint, you''ll see **We just set
    the value!**, as shown in the following screenshot."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上显示的单词，例如菜单或对话框中的单词，会以这样的方式出现在文本中：“第一次点击您的URL和端点时，您将看到**我们刚刚设置了值！**，如下面的屏幕截图所示。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式显示在框中。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会以这样的方式显示。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎读者的反馈。请让我们知道您对本书的看法——您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它可以帮助我们开发您真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)注册并直接将文件发送到您的电子邮件。
- en: 'You can download the code files by following these steps:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册到我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载和勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的地方。
- en: Click on **Code Download**.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged in to your Packt account.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以通过在Packt Publishing网站上的书籍页面上点击**代码文件**按钮来下载代码文件。可以通过在**搜索**框中输入书名来访问该页面。请注意，您需要登录到您的Packt帐户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用以下最新版本的软件解压缩文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-51
  prefs:
