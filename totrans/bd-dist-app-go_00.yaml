- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Gin is a high-performance HTTP web framework used to build web applications
    and microservices in Go. This book is designed to teach you the ins and outs of
    the Gin framework with the help of practical examples.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: You'll start by exploring the basics of the Gin framework, before progressing
    to build a real-world RESTful API. Along the way, you'll learn how to write custom
    middleware and understand the routing mechanism, as well as how to bind user data
    and validate incoming HTTP requests. The book also demonstrates how to store and
    retrieve data at scale with a NoSQL database such as MongoDB, and how to implement
    a caching layer with Redis. Next, you'll understand how to secure and test your
    API endpoints with authentication protocols such as OAuth 2 and JWT. Later chapters
    will guide you through rendering HTML templates on the server side and building
    a frontend application with the React web framework to consume API responses.
    Moreover, you'll deploy your application on **Amazon Web Services** (**AWS**)
    and scale it on Kubernetes. Finally, you'll learn how to automate the deployment
    process with a CI/CD pipeline and how to troubleshoot and debug a Gin application
    in production with Prometheus and the ELK stack.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this Gin book, you will be able to design, build, and deploy a
    production-ready distributed application from scratch using the Gin framework.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for Go developers who are comfortable with the Go language and
    are seeking to learn about REST API design and development with the Gin framework.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B17115_01_Final_JM_ePub.xhtml#_idTextAnchor015), *Getting Started
    with Gin*, gives a foundational understanding of what the Gin framework is, how
    it works, and what its features are. It also supplies guidelines for setting up
    the Go runtime and a Gin "Hello World" example.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B17115_02_Final_JM_ePub.xhtml#_idTextAnchor037), *Setting up
    API Endpoints*, covers how to build a complete RESTful API from scratch and how
    to generate its documentation with OpenAPI.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B17115_03_Final_JM_ePub.xhtml#_idTextAnchor054), *Managing Data
    Persistence with MongoDB*, illustrates how to store and retrieve data at scale
    with a NoSQL database such as MongoDB. It also covers how to optimize the API
    response time with Redis.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B17115_04_Final_JM_ePub.xhtml#_idTextAnchor073), *Building API
    Authentication*, is dedicated to the best practices and recommendations to follow
    to secure API endpoints. It demonstrates the usage of authentication protocols,
    including JWT, Auth0, and session cookies.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B17115_05_Final_JM_ePub.xhtml#_idTextAnchor088), *Serving Static
    HTML in Gin*, demonstrates how to build a **single-page application** (**SPA**)
    with a REST backend backed by a Gin RESTful API. It also shows how to render HTML
    templates with Gin and how to build a self-contained web application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B17115_06_Final_JM_ePub.xhtml#_idTextAnchor103), *Scaling a Gin
    Application*, shows how to improve the performance and scalability of a Gin distributed
    web application with Docker and RabbitMQ.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B17115_07_Final_JM_ePub.xhtml#_idTextAnchor117), *Testing Gin
    HTTP Routes*, explores how to run automated tests with Docker. This involves running
    Go unit tests and integration tests, and inspecting security vulnerabilities with
    Snyk.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B17115_08_Final_JM_ePub.xhtml#_idTextAnchor131), *Deploying the
    Application on AWS*, demonstrates how to deploy the Gin distributed application
    on a server backed by AWS EC2 and how to scale it for a heavy workload on Kubernetes.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B17115_09_Final_JM_ePub.xhtml#_idTextAnchor146), *Implementing
    a CI/CD Pipeline*, introduces the CI/CD practices we should follow to automate
    the build, test, and deployment of a Gin application. It also covers how to implement
    the practices with CircleCI using a Pipeline as Code approach.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B17115_10_Final_JM_ePub.xhtml#_idTextAnchor160), *Capturing
    Gin Application Metrics*, goes a step further in order to show you how to troubleshoot
    and monitor with ease a running Gin application in production.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is written for anyone who works on Linux, macOS, or Windows. You will
    need Go installed and an AWS account. You will also need Git in order to clone
    the repository with the source code provided with this book. Similarly, you are
    expected to have a basic knowledge of Go. Beginner-level knowledge of the Go programming
    language is required to make the most of this book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Even though these are the basic requirements, we will guide you through the
    installations whenever required.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
