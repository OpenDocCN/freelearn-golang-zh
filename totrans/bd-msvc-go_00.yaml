- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Microservice architecture is sweeping the world as the de facto pattern for
    building web-based applications. Golang is a language particularly well suited
    to building them. Its strong community, encouragement of idiomatic style, and
    statically-linked binary artifacts make integrating it with other technologies
    and managing microservices at scale consistent and intuitive. This book will teach
    you the common patterns and practices, and show you how to apply these using the
    Go programming language.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 微服务架构作为构建基于Web应用程序的事实上的模式，正在席卷全球。Golang是一种特别适合构建它们的语言。它强大的社区、鼓励惯用风格和静态链接的二进制工件使其与其他技术集成以及大规模管理微服务变得一致且直观。这本书将教你常见的模式和惯例，并展示如何使用Go编程语言应用这些模式。
- en: It will teach you the fundamental concepts of architectural design and RESTful
    communication, and introduce you to the patterns that provide manageable code
    that is supportable in development and at scale in production. We will provide
    you with examples of how to put these concepts and patterns into practice with
    Go.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将教授你架构设计和RESTful通信的基本概念，并介绍提供可管理代码的图案，这些代码在开发中可支持，在生产中可大规模运行。我们将提供如何使用Go将这些概念和模式付诸实践的示例。
- en: Whether you are planning a new application or working in an existing monolith,
    this book will explain and illustrate with practical examples how teams of all
    sizes can start solving problems with microservices. It will help you understand
    Docker and Docker Compose, and how they can be used to isolate microservice dependencies
    and build environments. We will conclude by showing you various techniques to
    monitor, test, and secure your microservices.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在规划新的应用程序还是在现有的单体应用程序中工作，本书都将解释并使用实际示例说明所有规模团队如何开始使用微服务解决问题。它将帮助你理解Docker和Docker
    Compose，以及它们如何用于隔离微服务依赖关系和构建环境。我们将通过展示各种监控、测试和确保你的微服务安全的技术来结束本书。
- en: By the end, you will know the benefits of the system resilience of a microservice
    and the advantages of the Go stack.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到最后，你将了解微服务系统弹性的好处以及Go语法的优势。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ba3a8742-94e7-4e47-8a47-1324a277a7f9.xhtml), *Introduction to Microservices*,
    looks at what makes the Go language suitable for building microservices and takes
    a look at the standard library that has all the components required to build a
    basic microservice. Looking at the standard elements first will give you a grounding
    and make you appreciate how some of the frameworks that we will discuss later
    can be incredibly useful.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ba3a8742-94e7-4e47-8a47-1324a277a7f9.xhtml)，*微服务简介*，探讨了Go语言为何适合构建微服务，并查看包含构建基本微服务所需所有组件的标准库。首先查看标准元素将为你打下基础，并让你欣赏到我们稍后讨论的一些框架如何极其有用。'
- en: '[Chapter 2](b4c0c222-3d5d-458d-bd03-25a2a9082230.xhtml), *Designing a Great
    API*, looks at what makes a good API. We will introduce both REST and RPC, explaining
    the differences between them. We will also examine the best practices for writing
    and versioning APIs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](b4c0c222-3d5d-458d-bd03-25a2a9082230.xhtml)，*设计优秀的API*，探讨了什么因素使API变得优秀。我们将介绍REST和RPC，解释它们之间的区别。我们还将检查编写和版本控制API的最佳实践。'
- en: '[Chapter 3](cfab2776-305a-417c-853f-26e4caba67d2.xhtml), *Introducing Docker*,
    explains how you can wrap your application into a Docker image and how you can
    use Docker and Docker Compose as part of your development workflow. We will see
    how it is possible to build a small lightweight image for your application and
    some good practices for using Docker and writing Dockerfiles.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](cfab2776-305a-417c-853f-26e4caba67d2.xhtml)，*介绍Docker*，解释了如何将你的应用程序包装成Docker镜像，以及如何将Docker和Docker
    Compose作为开发工作流程的一部分使用。我们将看到如何为你的应用程序构建一个小型轻量级的镜像，以及使用Docker和编写Dockerfile的一些良好实践。'
- en: '[Chapter 4](2baaa0cf-170d-4d7f-8449-b26f20a9bbab.xhtml), *Testing*, will introduce
    the various techniques to ensure that your microservices are of the highest quality.
    We will look at unit testing, behavioral testing, and performance testing, providing
    you with practical advice and knowledge of the core testing frameworks.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](2baaa0cf-170d-4d7f-8449-b26f20a9bbab.xhtml)，*测试*，将介绍确保你的微服务达到最高质量的各种技术。我们将查看单元测试、行为测试和性能测试，为你提供实用的建议和核心测试框架的知识。'
- en: '[Chapter 5](905299b5-e8d4-424c-827e-3fed5a58289e.xhtml), *Common Patterns*,
    introduces some of the standard patterns often employed in microservice architecture.
    We will take an in-depth look at load balancing, circuit breaking, service discovery,
    and the autopilot pattern to see what a Go-specific implementation for this would
    look like.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](905299b5-e8d4-424c-827e-3fed5a58289e.xhtml)，*常见模式*，介绍了在微服务架构中经常使用的标准模式。我们将深入探讨负载均衡、断路器、服务发现和自动驾驶模式，看看Go特定的实现会是什么样子。'
- en: '[Chapter 6](74445ff8-eb01-4a2f-a910-0551e7d85a5f.xhtml), *Microservice Frameworks*,
    builds on frameworks that implement many of the common features needed for a microservice.
    We will compare and contrast these through examples of their usage.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](74445ff8-eb01-4a2f-a910-0551e7d85a5f.xhtml)，*微服务框架*，基于实现许多微服务所需常见特性的框架。我们将通过它们的用法示例进行比较和对比。'
- en: '[Chapter 7](bcd70598-81c4-4f0c-8319-bc078e854db5.xhtml), *Logging and Monitoring*,
    examines essential techniques to ensure that your service is behaving correctly,
    and when it does not, ensures you have all the information at your disposal for
    successful diagnostics and debugging. We will look at using StatsD for simple
    metrics and timings, how to handle log file information, and approaches to logging
    more detailed data and platforms such as NewRelic, which provides a holistic overview
    of your service.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](bcd70598-81c4-4f0c-8319-bc078e854db5.xhtml)，*日志和监控*，检查了确保您的服务表现正确的必要技术，当它不正确时，确保您有所有必要的信息来进行成功的诊断和调试。我们将探讨使用StatsD进行简单的指标和计时，如何处理日志文件信息，以及记录更详细数据和平台（如NewRelic）的方法，它提供了对您服务的整体概述。'
- en: '[Chapter 8](d38f7017-1c2e-4a12-b1dc-5870121afd4e.xhtml), *Security*, takes
    a look at authentication, authorization, and security for your microservice. We
    will look at JWT and how you can implement middleware for validating your requests
    and keeping things secure. We will also look at the bigger picture, looking at
    why you should implement TLS encryption and a principle of no trust between your
    services.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](d38f7017-1c2e-4a12-b1dc-5870121afd4e.xhtml)，*安全*，探讨了微服务中的身份验证、授权和安全。我们将探讨JWT以及如何实现用于验证您的请求并保持安全性的中间件。我们还将从更大的视角来看，探讨为什么您应该实现TLS加密以及服务之间不信任的原则。'
- en: '[Chapter 9](2952a830-163e-4610-8554-67498ec77e1e.xhtml), *Event-Driven Architecture*,
    discusses that a common pattern to allow your microservices to collaborate using
    Events; you will learn about two of the most common eventing patterns and see
    how you can implement them in Go. We will also look at the introduction of Domain-Driven
    Design and how the use of a ubiquitous language can help your software development
    process.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](2952a830-163e-4610-8554-67498ec77e1e.xhtml)，*事件驱动架构*，讨论了允许您的微服务通过事件进行协作的常见模式；您将了解两种最常见的事件模式，并了解如何在Go中实现它们。我们还将探讨领域驱动设计的引入以及使用通用语言如何帮助软件开发过程。'
- en: '[Chapter 10](6b4a434c-51aa-4d4f-8ae7-f82f171d3fae.xhtml), *Continuous Delivery*,
    discusses the concepts behind continuous delivery. We will then examine in detail
    a continuous delivery setup for one of the simple applications we created earlier
    in the book.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](6b4a434c-51aa-4d4f-8ae7-f82f171d3fae.xhtml)，*持续交付*，讨论了持续交付背后的概念。然后我们将详细检查我们之前在书中创建的一个简单应用程序的持续交付设置。'
