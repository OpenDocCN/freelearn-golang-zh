- en: Afterword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后记
- en: Writing this book was great fun. I really enjoyed digging deeper than ever before
    into TinyGo. I found some problems along the way, created issues, contributed
    some drivers, and learned a lot. As a consequence of writing this book two new
    libraries have been created, TinyDom and TinySocket, which can be found on GitHub.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 写这本书是一件非常有趣的事情。我真的很享受比以往任何时候都更深入地挖掘TinyGo。我在过程中发现了一些问题，创建了问题，贡献了一些驱动程序，并学到了很多。由于写这本书，GitHub上还创建了两个新的库，TinyDom和TinySocket。
- en: I want to use this opportunity to thank all the people that helped me write
    this book. First of all there is Alok Dhuri, who found me in the wilds of the
    internet and gave me the opportunity to write this book. He also provided lots
    of genius ideas, which have been implemented in some of the projects.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我想利用这个机会感谢所有帮助我写这本书的人。首先，有阿洛克·杜里，他在互联网的荒野中找到我，给了我写这本书的机会。他还提供了许多天才的想法，这些想法已经在一些项目中得到了实施。
- en: Also, I want to thank Nitee Shetty and Tiksha Abhimanyu Lad for helping me find
    a good flow in the book by providing tons of feedback on the style, and they also
    asked tons of good questions in order to get the best out of me.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我还要感谢Nitee Shetty和Tiksha Abhimanyu Lad，他们通过提供大量的反馈来帮助我在书中找到良好的节奏，他们还提出了许多好问题，以便从我最深处挖掘。
- en: Also, thanks to everyone else on the Packt team for helping me to get this book
    done!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还要感谢Packt团队的其他成员，他们帮助我完成了这本书！
- en: And, of course, I want to take the chance to thank Enrico von Otte and Johannes
    Kolata for instantly accepting my request to be the technical reviewers of the
    book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我还要抓住机会感谢恩里科·冯·奥特和约翰内斯·科拉塔，他们立即接受了我的请求，担任这本书的技术审稿人。
- en: Special thanks also go to Florian Puehl for explaining contract details to me,
    as well as Martin Nahrgang for helping in terms of PR topics.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢弗洛里安·普赫尔，他向我解释了合同细节，以及马丁·纳哈冈在公关话题上的帮助。
- en: And what would an expression of gratitude be without thanking my parents, Carsten
    and Diana Theel, for raising me?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 没有感谢我的父母，卡尔滕和戴安娜·蒂尔，他们抚养我长大，这份感激之情又怎能表达？
