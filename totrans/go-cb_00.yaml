- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Thank you for choosing this book! I hope it will be a handy reference for developers
    to quickly look up Go development patterns. It is meant to be a companion to other
    resources and a reference that will hopefully be useful long after reading it
    once. Each recipe in this book includes working, simple, and tested code that
    can be used as a reference or foundation for your own applications. The book covers
    a range of content from basic to advanced topics.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您选择这本书！希望它将成为开发者快速查找Go开发模式的便捷参考。本书旨在成为其他资源的伴侣和参考，希望阅读一次后仍能长期有用。本书中的每个配方都包括工作、简单且经过测试的代码，可以作为参考或您自己应用的基石。本书涵盖了从基础到高级主题的广泛内容。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](134503a3-8076-4d84-bb47-64f5880d6596.xhtml), *I/O and File Systems*,
    covers common Go I/O interfaces and explores working with filesystems. This includes
    temporary files, templates, and CSV files.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](134503a3-8076-4d84-bb47-64f5880d6596.xhtml)，*I/O和文件系统*，涵盖了常见的Go I/O接口并探讨了与文件系统一起工作。这包括临时文件、模板和CSV文件。'
- en: '[Chapter 2](617a190b-2665-44c2-801a-d9bcdac81087.xhtml), *Command-Line Tools*,
    looks at taking in user input via a command line and explores processing common
    datatypes such as TOML, YAML, and JSON.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](617a190b-2665-44c2-801a-d9bcdac81087.xhtml)，*命令行工具*，探讨了通过命令行接收用户输入并探索处理常见数据类型（如TOML、YAML和JSON）。'
- en: '[Chapter 3](1157db74-cc47-41c7-bed2-b3d0872397d6.xhtml), *Data Conversion and
    Composition*, demonstrates methods for casting and converting between Go interfaces
    and data types. It also showcases encoding strategies and some functional design
    patterns for Go.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](1157db74-cc47-41c7-bed2-b3d0872397d6.xhtml)，*数据转换和组合*，演示了在Go接口和数据类型之间进行类型转换的方法。它还展示了编码策略和一些Go的功能设计模式。'
- en: '[Chapter 4](e501e4de-b31e-447a-8109-6eee1a7f3a57.xhtml), *Error Handling in
    Go*, showcases strategies to handle errors in Go. It explores how to pass errors,
    handle them, and log them.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](e501e4de-b31e-447a-8109-6eee1a7f3a57.xhtml)，*Go中的错误处理*，展示了在Go中处理错误的策略。它探讨了如何传递错误、处理它们以及记录它们。'
- en: '[Chapter 5](e4c2a55e-c570-4490-b981-2685a89be7d2.xhtml), *All about Databases
    and Storage*, deals with various storage libraries for accessing data storage
    systems such as MySQL. It also demonstrates the use of interfaces to decouple
    your library from your application logic.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](e4c2a55e-c570-4490-b981-2685a89be7d2.xhtml)，*关于数据库和存储的一切*，处理了访问数据存储系统（如MySQL）的各种存储库。它还演示了使用接口将库与应用程序逻辑解耦的方法。'
- en: '[Chapter 6](7a5004b7-eae0-4fbb-bcfe-5798a97ec835.xhtml), *Web Clients and APIs*,
    implements Go HTTP client interfaces, REST clients, OAuth2 clients, decorating
    and extending clients, and GRPC.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](7a5004b7-eae0-4fbb-bcfe-5798a97ec835.xhtml)，*Web客户端和API*，实现了Go HTTP客户端接口、REST客户端、OAuth2客户端、装饰和扩展客户端以及gRPC。'
- en: '[Chapter 7](8747d602-46ed-40e7-b875-529f00ed78e6.xhtml), *Microservices for
    Applications in Go*, explores web handlers, passing in a state to a handler, validation
    of user input, and middleware.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](8747d602-46ed-40e7-b875-529f00ed78e6.xhtml)，*Go应用中的微服务*，探讨了Web处理器、向处理器传递状态、用户输入验证和中间件。'
- en: '[Chapter 8](ab72719b-7fbf-4127-a091-b4ca5cf59775.xhtml), *Testing*, focuses
    on mocking, test coverage, fuzzing, behavior testing, and helpful testing tools.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ab72719b-7fbf-4127-a091-b4ca5cf59775.xhtml)，*测试*，专注于模拟、测试覆盖率、模糊测试、行为测试以及有用的测试工具。'
- en: '[Chapter 9](6d6aeb0c-68d5-4444-9aa1-a014759a7aab.xhtml), *Parallelism and Concurrency*,
    provides a reference for channels and async operations, atomic values, Go context
    objects, and channel state management.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](6d6aeb0c-68d5-4444-9aa1-a014759a7aab.xhtml)，*并行和并发*，提供了关于通道和异步操作、原子值、Go上下文对象以及通道状态管理的参考。'
- en: '[Chapter 10](c869fa02-b731-4966-a966-0b7e996f242a.xhtml), *Distributed Systems*,
    implements service discovery, Docker containerization, metrics and monitoring,
    and orchestration. It mostly deals with deployment and productionisation of Go
    applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](c869fa02-b731-4966-a966-0b7e996f242a.xhtml)，*分布式系统*，实现了服务发现、Docker容器化、指标和监控以及编排。它主要涉及Go应用的部署和产业化。'
- en: '[Chapter 11](02b99f19-0707-49b1-8331-5b9cb750499d.xhtml), *Reactive Programming
    and Data Streams*, explores reactive and dataflow applications, Kafka and distributed
    message queues, and GraphQL servers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](02b99f19-0707-49b1-8331-5b9cb750499d.xhtml)，*响应式编程和数据流*，探讨了响应式和数据流应用程序、Kafka和分布式消息队列以及GraphQL服务器。'
- en: '[Chapter 12](c013d738-92ce-4418-a4b7-f7d2314e12a5.xhtml), *Serverless Programming*,
    deals with deploying Go applications without maintaining a server. This includes
    using Google App Engine, Firebase, Lambda, and logging in these serverless environment.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](c013d738-92ce-4418-a4b7-f7d2314e12a5.xhtml)，*无服务器编程*涉及在不维护服务器的情况下部署Go应用程序。这包括使用Google
    App Engine、Firebase、Lambda以及在这些无服务器环境中的登录。'
- en: '[Chapter 13](0767455c-132e-4f6f-8d55-b6d0f8fec252.xhtml), *Performance Improvements,
    Tips, and Tricks*, is the final chapter and deals with benchmarking, identifying
    bottlenecks, optimizing, and improving the HTTP performance for Go applications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](0767455c-132e-4f6f-8d55-b6d0f8fec252.xhtml)，*性能改进、小贴士和技巧*是最后一章，涉及基准测试、识别瓶颈、优化以及提高Go应用程序的HTTP性能。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备以下内容
- en: 'To use this book, you''ll need the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用本书，您需要以下内容：
- en: A Unix programming environment
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Unix编程环境
- en: The latest version of the Go 1.x series
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Go 1.x系列的最新版本
- en: An Internet connection
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网连接
- en: Permission to install additional packages as described in each chapter
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许安装每章中描述的附加包
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is aimed for web developers, programmers, and enterprise developers.
    Basic knowledge of the Go language is assumed. Experience with backend application
    development is not necessary, but may help understand the motivation behind some
    of the recipes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向网页开发者、程序员和企业开发者。假设读者具备Go语言的基本知识。虽然不需要有后端应用程序开发的经验，但这可能有助于理解某些菜谱背后的动机。
- en: This book serves as a good reference for Go developers who are already proficient
    but need a quick reminder, example, or reference. With the open source repository,
    it should be possible to share these examples quickly with a team as well.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是针对已经熟练但需要快速提醒、示例或参考的Go开发者的一本好参考书。有了开源仓库，应该能够快速将这些示例与团队分享。
- en: Sections
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: 'In this book, you will find several headings that appear frequently (Getting
    ready, How to do it…, How it works…, There''s more…, and See also). To give clear
    instructions on how to complete a recipe, we use these sections as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现几个频繁出现的标题（准备就绪、如何操作…、工作原理…、还有更多…、以及另请参阅）。为了清楚地说明如何完成菜谱，我们使用以下这些部分：
- en: Getting ready
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在菜谱中可以期待什么，并描述如何设置任何软件或任何为菜谱所需的初步设置。
- en: How to do it…
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循菜谱所需的步骤。
- en: How it works…
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前节发生事件的详细解释。
- en: There's more…
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关菜谱的附加信息，以便使读者对菜谱有更深入的了解。
- en: See also
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的菜谱链接。
- en: Conventions
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "The `Copy()` function copies between interfaces
    and treats them like streams."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“`Copy()`函数在接口之间进行复制，并将它们视为流。”
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。'
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tips and tricks appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail `feedback@packtpub.com`, and mention the book's title
    in the subject of your message. If there is a topic that you have expertise in
    and you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors) .
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。要发送一般反馈，请简单地发送电子邮件至
    `feedback@packtpub.com`，并在邮件主题中提及书籍的标题。如果您在某个主题领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有许多事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you. You can download the
    code files by following these steps:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载此书的示例代码文件[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书籍的来源。
- en: Click on Code Download.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: 'You can also download the code files by clicking on the Code Files button on
    the book''s webpage at the Packt Publishing website. This page can be accessed
    by entering the book''s name in the Search box. Please note that you need to be
    logged in to your Packt account. Once the file is downloaded, please make sure
    that you unzip or extract the folder using the latest version of:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以通过点击 Packt 出版网站书籍网页上的“代码文件”按钮来下载代码文件。您可以通过在搜索框中输入书籍名称来访问此页面。请注意，您需要登录您的
    Packt 账户。一旦文件下载完成，请确保您使用最新版本的以下软件解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Go-Cookbook](https://github.com/PacktPublishing/Go-Cookbook).
    We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在 GitHub 上[https://github.com/PacktPublishing/Go-Cookbook](https://github.com/PacktPublishing/Go-Cookbook)。我们还有来自我们丰富的书籍和视频目录的其他代码包可供选择，可在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**找到。查看它们吧！
- en: Errata
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误部分下。
- en: Piracy
  id: totrans-66
  prefs:
