  zh: Go编程语言已经稳固地确立了自己在构建复杂和可扩展的系统应用中的首选地位。Go提供了一种直接且实用的编程方法，让程序员能够使用并发惯用语法和功能齐全的标准库来编写正确且可预测的代码。
