- en: Downloading the example code
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this course from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this course
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从Packt Publishing网站上的您的账户下载此课程的示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了此课程，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the course in the **Search** box.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入课程的名称。
- en: Select the course for which you're looking to download the code files.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的课程。
- en: Choose from the drop-down menu where you purchased this course from.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此课程的来源。
- en: Click on **Code Download**.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the course's webpage at the Packt Publishing website. This page can be accessed
    by entering the course's name in the **Search** box. Please note that you need
    to be logged in to your Packt account.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站课程网页上的**代码文件**按钮下载代码文件。您可以通过在**搜索**框中输入课程名称来访问此页面。请注意，您需要登录您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的WinRAR / 7-Zip对文件夹进行解压或提取。
- en: WinRAR / 7-Zip for Windows
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip（适用于Windows）
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX（适用于Mac）
- en: 7-Zip / PeaZip for Linux
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip（适用于Linux）
- en: The code bundle for the course is also hosted on GitHub at [https://github.com/PacktPublishing/Go-Design-Patterns-for-Real-World-Projects](https://github.com/PacktPublishing/Go-Design-Patterns-for-Real-World-Projects).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Go-Design-Patterns-for-Real-World-Projects](https://github.com/PacktPublishing/Go-Design-Patterns-for-Real-World-Projects)。我们还有其他来自我们丰富的图书和视频目录的代码包可供使用，网址为[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。请查看它们！
