<div id="page" style="height:0pt"/><div class="book" title="Go variables"><div class="book" id="H5A42-9c484ed022e64a0fb0e1aebf8e05d4fd"><div class="book"><div class="book"><h1 class="title" id="calibre_pb_0"><a id="ch02lvl1sec14" class="calibre1"/>Go variables</h1></div></div></div><p class="calibre10">Go is a strictly typed language, which implies that all variables are named elements that are bound to both a value and a type. As you will see, the simplicity and flexibility of its syntax make declaring and initializing variables in Go feel more like a dynamically-typed language.</p></div></body></html>
