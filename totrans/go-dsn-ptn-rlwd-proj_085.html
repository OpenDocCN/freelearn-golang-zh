<div class="book" title="Infinite loop"><div class="book"><div class="book"><div class="book"><h2 class="title1" id="calibre_pb_2"><a id="ch03lvl2sec61" class="calibre1"/>Infinite loop</h2></div></div></div><p class="calibre10">When the Boolean expression is omitted in the <code class="email">for</code> statement, the loop runs indefinitely, as shown the following example:</p><pre class="programlisting">for {

</pre><p class="calibre10">This is equivalent to the <code class="email">for(;;)</code> or the <code class="email">while (true)</code> found in other languages, such as C or Java.</p></div></div></body></html>
