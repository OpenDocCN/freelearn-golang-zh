- en: Since the function literal ends with a parameter list enclosed within parentheses,
    the function is invoked as an expression.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由于函数字面量以括号内的参数列表结束，因此函数作为表达式被调用。
