- en: '|'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| *chan* `<-`*<element type>* | Declares a send-only channel as shown later.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '| *chan* `<-`*<元素类型>* | 声明一个如后所述的只发送通道。'
