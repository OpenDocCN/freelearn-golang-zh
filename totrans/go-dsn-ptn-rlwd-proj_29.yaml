  zh: '| `word[:vI]` | blu | 这描述了从单词开头到所选元音之前的切片。 |'
- en: '| `word[vI+1:]` | prints | This describes the slice from the item following
    the selected vowel to the end of the slice. |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| `word[vI+1:]` | 打印 | 这描述了从所选元音之后的项到切片末尾的切片。|'
