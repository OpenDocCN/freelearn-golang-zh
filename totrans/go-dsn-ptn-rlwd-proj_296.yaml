  zh: 每个函数（`add`、`sub`、`dotprod`、`mag`和`unit`）实现了`http.Handler`接口。这些函数用于处理客户端的HTTP请求，从`vector`包中计算相应的操作。请求和响应都使用JSON格式进行格式化，以简化处理。
