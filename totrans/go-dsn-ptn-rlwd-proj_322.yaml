- en: The if... else statement
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: if...else语句
- en: 'Go language, like most programming languages, has `if…else` conditional statement
    for flow control. The Syntax is similar to other languages but you don''t need
    to encapsulate the condition between parenthesis:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Go语言，像大多数编程语言一样，有`if…else`条件语句用于流程控制。其语法与其他语言类似，但不需要将条件括在括号内：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'The `else...if` condition works in a similar fashion, you don''t need parentheses
    either and they are declared as programmer would expect:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '`else...if`条件以类似的方式工作，也不需要括号，并且它们的声明方式符合程序员的预期：'
- en: '[PRE1]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'Go does not have ternary conditions like `condition ? true : false`.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 'Go语言没有类似于`condition ? true : false`的三元条件。'
