<div class="book" title="Objectives"><div class="book"><div class="book"><div class="book"><h2 class="title1" id="calibre_pb_3"><a id="ch02lvl2sec031" class="calibre1"/>Objectives</h2></div></div></div><p class="calibre10">As a general guide, we consider using the Singleton pattern when the following rule applies:</p><div class="book"><ul class="itemizedlist"><li class="listitem">We need a single, shared value, of some particular type.</li><li class="listitem">We need to restrict object creation of some type to a single unit along the entire program.</li></ul></div></div></div></div></body></html>
