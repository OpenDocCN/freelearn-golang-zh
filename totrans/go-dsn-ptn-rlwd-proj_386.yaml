- en: Acceptance criteria
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接受标准
- en: 'The following are the acceptance criteria for using the `Vehicle` object''s
    Factory method:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是用`Vehicle`对象工厂方法的接受标准：
- en: We must retrieve a `Vehicle` object using a factory returned by the abstract
    factory.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们必须使用由抽象工厂返回的工厂来检索一个`Vehicle`对象。
- en: The vehicle must be a concrete implementation of a `Motorbike` or a `Car` that
    implements both interfaces (`Vehicle` and `Car` or `Vehicle` and `Motorbike`).
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这辆车必须是实现了`Motorbike`或`Car`的具体实现，并且这两个接口（`Vehicle`和`Car`或`Vehicle`和`Motorbike`）都得到了实现。
