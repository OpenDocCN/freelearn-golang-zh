<div id="page" style="height:0pt"/><div class="book" title="Chain of responsibility design pattern"><div class="book" id="3P3NE2-9c484ed022e64a0fb0e1aebf8e05d4fd"><div class="book"><div class="book"><h1 class="title" id="calibre_pb_0"><a id="ch05lvl1sec044" class="calibre1"/>Chain of responsibility design pattern</h1></div></div></div><p class="calibre10">Our next pattern is called <span class="strong"><strong class="calibre2">chain of responsibility</strong></span>. As its name implies, it consists of a chain and, in our case, each link of the chain follows the single responsibility principle.</p></div></body></html>
