  type: TYPE_NORMAL
  zh: 为了结束本章，我们还将看到**命令**模式——这是一个微小的设计模式，但仍然经常被使用。你需要一种方法来连接那些实际上毫不相关的类型？那么为它们设计一个命令吧。
