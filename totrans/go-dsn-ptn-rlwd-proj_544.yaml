- en: Acceptance criteria
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接受标准
- en: 'It sounds quite funny to talk about acceptance criteria to define a calculator,
    but let''s do it anyway:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 谈论接受标准来定义计算器听起来相当有趣，但无论如何，我们还是这样做吧：
- en: Define an operation called `Sum` that takes a number and adds it to another
    number.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义一个名为 `Sum` 的操作，它将一个数字加到另一个数字上。
- en: Define an operation called `Subtract` that takes a number and substracts it
    to another number.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义一个名为 `Subtract` 的操作，它从一个数字中减去另一个数字。
- en: Well, I don't know about you, but I really need a rest after this *complex*
    criteria. So why are we defining this so much? Patience, you will have the answer
    soon.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我不知道你们怎么样，但我在经历了这个*复杂*的标准之后，真的需要休息一下。那么我们为什么要定义这么多呢？耐心点，你很快就会得到答案。
