- en: Acceptance criteria
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接受标准
- en: 'The requirements must tell us to have some type that triggers some method in
    one or more actions:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 要求必须告诉我们有一个类型，在一种或多种操作中触发某些方法：
- en: We must have a publisher with a `NotifyObservers` method that accepts a message
    as an argument and triggers a `Notify` method on every observer subscribed.
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们必须有一个具有`NotifyObservers`方法的发布者，该方法接受一个消息作为参数，并在每个已订阅的观察者上触发`Notify`方法。
- en: We must have a method to add new subscribers to the publisher.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们必须有一个方法来向发布者添加新的订阅者。
- en: We must have a method to remove new subscribers from the publisher.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们必须有一个方法来从发布者中移除新的订阅者。
