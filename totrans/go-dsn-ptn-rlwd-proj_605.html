<div class="book" title="Chapter&#xA0;10.&#xA0;Concurrency Patterns - Workers Pool and Publish/Subscriber Design Patterns">
<div class="book" title="Workers pool"><div class="book"><div class="book"><div class="book"><h1 class="title" id="calibre_pb_1"><a id="ch10lvl1sec066" class="calibre1"/>Workers pool</h1></div></div></div><p class="calibre10">One problem we may face with some of the previous approaches to concurrency is their unbounded context. We cannot let an app create  an unlimited amount of Goroutines. Goroutines are light, but the work they perform could be very heavy. A workers pool helps us to solve this problem.</p></div></div></body></html>
