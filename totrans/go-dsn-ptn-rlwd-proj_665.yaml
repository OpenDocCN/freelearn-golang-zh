- en: With relatively few changes to the code, we have dramatically improved the look
    and feel of our application.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在代码上做了相对较少的修改，我们已经显著提升了我们应用程序的外观和感觉。
