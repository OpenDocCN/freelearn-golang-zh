  - PREF_UL
  type: TYPE_NORMAL
- en: schmooze time
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These new words flow into `coolify`; here the vowels are potentially tweaked:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: confabaapp
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: goconfabulatioon
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: schmoooze time
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The modified words then flow into `domainify`; here they are turned into valid
    domain names:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: confabaapp.com
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: goconfabulatioon.net
