- en: Composing all five programs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组合所有五个程序
- en: 'Now that we have completed all five programs, it''s time to put them all together
    so that we can use our tool to find an available domain name for our chat application.
    The simplest way to do this is to use the technique we have been using throughout
    this chapter: using pipes in a terminal to connect the output and input.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经完成了所有五个程序，是时候将它们全部组合起来，以便我们可以使用我们的工具为我们的聊天应用程序找到一个可用的域名。最简单的方法是使用本章中一直在使用的技术：在终端中使用管道连接输出和输入。
- en: 'In the terminal, navigate to the parent folder of the five programs and run
    the following single line of code:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在终端中，导航到五个程序的父文件夹，并运行以下单行代码：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Once the programs are running, type in a starting word and see how it generates
    suggestions before checking their availability.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦程序开始运行，输入一个起始词，看看它在检查可用性之前如何生成建议。
- en: 'For example, typing in `chat` might cause the programs to take the following
    actions:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，输入`chat`可能会使程序执行以下操作：
- en: 'The word `chat` goes into `synonyms`, which results in a series of synonyms:'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单词`chat`进入`synonyms`，从而产生一系列同义词：
- en: confab
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: confab
- en: confabulation
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: confabulation
- en: schmooze
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: schmooze
- en: 'The synonyms flow into `sprinkle`; here they are augmented with web-friendly
    prefixes and suffixes, such as the following:'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同义词流入`sprinkle`；在这里，它们被添加了网络友好的前缀和后缀，例如以下内容：
- en: confabapp
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: confabapp
- en: goconfabulation
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: goconfabulation
- en: schmooze time
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: schmooze time
- en: 'These new words flow into `coolify`; here the vowels are potentially tweaked:'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些新词流入`coolify`；在这里，元音可能被调整：
- en: confabaapp
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: confabaapp
- en: goconfabulatioon
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: goconfabulatioon
- en: schmoooze time
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: schmoooze time
- en: 'The modified words then flow into `domainify`; here they are turned into valid
    domain names:'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 修改后的词随后流入`domainify`；在这里，它们被转换成有效的域名：
- en: confabaapp.com
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: confabaapp.com
- en: goconfabulatioon.net
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: goconfabulatioon.net
- en: schmooze-time.com
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: schmooze-time.com
- en: 'Finally, the domain names flow into `available`; here they are checked against
    the WHOIS server to see whether somebody has already taken the domain or not:'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，域名流入`available`；在这里，它们与WHOIS服务器核对，以查看是否有人已经注册了该域名：
