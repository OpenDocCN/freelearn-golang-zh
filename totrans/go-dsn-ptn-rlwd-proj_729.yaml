- en: Running the solution
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 运行解决方案
- en: 'We built many components over the previous two chapters, and it is now time
    to see them all working together. This section contains everything you need in
    order to get all the items running, assuming you have the environment set up properly,
    as described at the beginning of the previous chapter. This section assumes you
    have a single folder that contains the four subfolders: `api`, `counter`, `twittervotes`,
    and `web`.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前两个章节中，我们构建了许多组件，现在是时候看看它们如何协同工作了。本节包含了您需要的一切，以便让所有项目运行起来，前提是您已经正确设置了环境，如前一章开头所述。本节假设您有一个包含四个子文件夹的单一文件夹：`api`、`counter`、`twittervotes`和`web`。
- en: 'Assuming nothing is running, take the following steps (each step in its own
    terminal window):'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 假设没有任何程序正在运行，请按照以下步骤操作（每个步骤都在自己的终端窗口中）：
- en: 'In the top-level folder, start the `nsqlookupd` daemon:'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在顶级文件夹中，启动`nsqlookupd`守护进程：
- en: '[PRE0]'
  id: totrans-4
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'In the same directory, start the `nsqd` daemon:'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在同一目录中，启动`nsqd`守护进程：
- en: '[PRE1]'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Start the MongoDB daemon:'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动MongoDB守护进程：
- en: '[PRE2]'
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Navigate to the `counter` folder and build and run it:'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到`counter`文件夹，构建并运行它：
- en: '[PRE3]'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Navigate to the `twittervotes` folder and build and run it. Ensure that you
    have the appropriate environment variables set; otherwise, you will see errors
    when you run the program:'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到`twittervotes`文件夹，构建并运行它。确保您已设置适当的环境变量；否则，在运行程序时您将看到错误：
- en: '[PRE4]'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Navigate to the `api` folder and build and run it:'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到`api`文件夹，构建并运行它：
- en: '[PRE5]'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'Navigate to the `web` folder and build and run it:'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到`web`文件夹，构建并运行它：
- en: '[PRE6]'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Now that everything is running, open a browser and head to `http://localhost:8081/`.
    Using the user interface, create a poll called `Moods` and input the options as
    `happy,sad,fail,success`. These are common enough words that we are likely to
    see some relevant activity on Twitter.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在一切都在运行，打开浏览器并转到`http://localhost:8081/`。使用用户界面，创建一个名为`Moods`的投票，并输入选项为`happy,sad,fail,success`。这些词足够常见，我们可能会在Twitter上看到一些相关的活动。
- en: 'Once you have created your poll, you will be taken to the view page where you
    will start to see the results coming in. Wait for a few seconds and enjoy the
    fruits of your hard work as the UI updates in real time, showing live, real-time
    results:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您创建了投票，您将被带到视图页面，您将开始看到结果陆续进来。等待几秒钟，享受您辛勤工作的果实，因为用户界面会实时更新，显示实时结果：
