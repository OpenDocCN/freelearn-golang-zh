- en: Inspecting Docker processes
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检查Docker进程
- en: 'To see what Docker instances are running, we can use the `docker ps` command.
    In the terminal, type the following:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看正在运行的Docker实例，我们可以使用`docker ps`命令。在终端中，输入以下内容：
- en: '[PRE0]'
  id: totrans-2
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'You''ll get a text table outlining the following properties:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将获得一个文本表格，概述以下属性：
- en: '| **CONTAINER ID** | `0b5e35dca7cc` |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| **容器ID** | `0b5e35dca7cc` |'
- en: '| **IMAGE** | `vaultd` |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| **镜像** | `vaultd` |'
- en: '| **COMMAND** | `/bin/sh -c /go/bin/vaultd` |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| **命令** | `/bin/sh -c /go/bin/vaultd` |'
- en: '| **CREATED** | `3 seconds ago` |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| **创建时间** | `3 seconds ago` |'
- en: '| **STATUS** | `Up 2 seconds` |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| **状态** | `Up 2 seconds` |'
- en: '| **PORTS** | `0.0.0.0:6060->8080/tcp, 0.0.0.0:6061->8081/tcp` |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| **端口** | `0.0.0.0:6060->8080/tcp, 0.0.0.0:6061->8081/tcp` |'
- en: '| **NAMES** | `localtest` |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: '| **名称** | `localtest` |'
- en: The details show you a high-level overview of the image we just started. Note
    that the **PORTS** sections shows you the mapping from external to internal.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 详细信息显示我们刚刚启动的镜像的高级概述。请注意，**端口**部分显示了外部到内部的映射。
