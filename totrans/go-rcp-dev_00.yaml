  type: TYPE_NORMAL
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Go-Recipes-for-Developers](https://github.com/PacktPublishing/Go-Recipes-for-Developers).
    In case there’s an update to the code, it will be updated on the existing GitHub
