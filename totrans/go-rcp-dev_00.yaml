- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Go, with its straightforward syntax and pragmatic conventions, has solidified
    its position as the language of choice for developers tackling network programming,
    web services, data processing, and beyond. This book is designed to empower engineers
    by providing up-to-date, practical recipes for solving common programming challenges.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Go 语言，凭借其简洁的语法和实用的约定，已经巩固了自己在网络编程、网络服务、数据处理等领域开发者首选语言的地位。本书旨在通过提供最新、实用的解决方案，帮助工程师解决常见的编程挑战。
- en: The journey begins with foundational principles, including effective approaches
    to organizing packages and structuring code for various project types. From there,
    the book delves into real-world engineering challenges, offering practical solutions
    in network programming, process management, database interactions, data pipelines,
    and testing. Each chapter presents working solutions and production-ready code
    snippets, tailored for both sequential and concurrent programming environments.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 旅程从基础原则开始，包括针对各种项目类型组织包和结构化代码的有效方法。从那里，本书深入到现实世界的工程挑战，提供网络编程、进程管理、数据库交互、数据处理管道和测试方面的实用解决方案。每一章都展示了工作解决方案和现成的代码片段，适用于顺序和并发编程环境。
- en: Leveraging Go’s most recent language features—such as generics and structured
    logging—the recipes in this book primarily rely on the Go standard library, ensuring
    minimal reliance on third-party packages and maximizing compatibility.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 利用 Go 语言最新的语言特性——如泛型和结构化日志——本书中的食谱主要依赖于 Go 标准库，确保最小化对第三方包的依赖，并最大化兼容性。
- en: By the end of this book, you’ll have a wealth of proven, hands-on solutions
    to accelerate your Go development journey and tackle the complexities of modern
    software engineering with confidence.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将拥有丰富的经过验证的、实用的解决方案，以加速你的 Go 开发之旅，并自信地应对现代软件工程的复杂性。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended for developers with a basic understanding of the Go language.
    More experienced developers can also use it as a reference, offering practical
    examples that can be applied to a variety of use cases.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在面向对 Go 语言有基本理解的开发者。更有经验的开发者也可以将其作为参考，提供适用于各种用例的实用示例。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B21961_01.xhtml#_idTextAnchor017)*, Project Organization*, covers
    modules, packages, source tree organization, importing packages, versioning modules,
    and workspaces.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B21961_01.xhtml#_idTextAnchor017)*，项目组织*，涵盖了模块、包、源树组织、导入包、模块版本和工作空间。'
- en: '[*Chapter 2*](B21961_02.xhtml#_idTextAnchor042)*, Working with Strings*, contains
    recipes showing how to work with strings, internationalization, encoding, regular
    expressions, parsing, and generating formatted text using templates.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B21961_02.xhtml#_idTextAnchor042)*，字符串操作*，包含如何处理字符串、国际化、编码、正则表达式、解析以及使用模板生成格式化文本的食谱。'
- en: '[*Chapter 3*](B21961_03.xhtml#_idTextAnchor092)*, Working with Date and Time*,
    shows how to work with date, time, and duration values correctly with time zone
    considerations, formatting/parsing date and time values, performing periodic tasks,
    and scheduling functions to run later.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B21961_03.xhtml#_idTextAnchor092)*，日期和时间操作*，展示了如何正确处理日期、时间和持续时间值，考虑时区，格式化/解析日期和时间值，执行周期性任务，以及安排函数稍后运行。'
- en: '[*Chapter 4*](B21961_04.xhtml#_idTextAnchor115)*, Working with Arrays, Slices*,
    *and Maps*, introduces the basic container types that are the building blocks
    for many data structures.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B21961_04.xhtml#_idTextAnchor115)*，数组、切片*和*映射*操作，介绍了构成许多数据结构的基本容器类型。'
- en: '[*Chapter 5*](B21961_05.xhtml#_idTextAnchor144)*, Working with Types, Structs,
    and Interfaces*, shows how to define new types, extending existing types to share
    functionality, interfaces, and their uses. In particular, this chapter includes
    the two approaches to using interfaces, namely, interfaces as contracts and defining
    interfaces where they are used.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B21961_05.xhtml#_idTextAnchor144)*，类型、结构体和接口操作*，展示了如何定义新类型，扩展现有类型以共享功能，接口及其用法。特别是，本章包括使用接口的两种方法，即接口作为契约和定义接口的位置。'
- en: '[*Chapter 6*](B21961_06.xhtml#_idTextAnchor191)*, Working with Generics,* introduces
    the basic recipes for writing generic functions and generic types with examples.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第六章*](B21961_06.xhtml#_idTextAnchor191)*，泛型操作*，介绍了编写泛型函数和泛型类型的基礎食谱，并附有示例。'
- en: '[*Chapter 7*](B21961_07.xhtml#_idTextAnchor202)*, Concurrency*, includes basic
    recipes to write concurrent programs using goroutines and channels. Mutual exclusion
    using mutexes is also discussed here.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21961_07.xhtml#_idTextAnchor202)*，并发*，包括使用goroutines和channels编写并发程序的基本配方。这里还讨论了使用互斥锁实现互斥。'
- en: '[*Chapter 8*](B21961_08.xhtml#_idTextAnchor216)*, Errors and Panics*, shows
    generating errors, passing errors around, handling them, and organizing errors
    in a project. It also discusses how to generate and deal with panics.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21961_08.xhtml#_idTextAnchor216)*，错误与恐慌*，展示了如何生成错误、传递错误、处理错误以及在项目中组织错误。它还讨论了如何生成和处理恐慌。'
- en: '[*Chapter 9*](B21961_09.xhtml#_idTextAnchor249)*, The Context Package*, introduces
    the Go’s Context which is useful for controlling request lifecycle and passing
    request-scoped values within an application in a concurrent program.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21961_09.xhtml#_idTextAnchor249)*，上下文包*，介绍了Go的Context，这对于控制请求生命周期和在并发程序中传递请求作用域的值非常有用。'
- en: '[*Chapter 10*](B21961_10.xhtml#_idTextAnchor264)*,* *Working with Large Data*,
    includes recipes for working with large amounts of data in a concurrent setting
    using worker pools and concurrent pipelines.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21961_10.xhtml#_idTextAnchor264)*，*处理大量数据*，包括在并发环境中使用工作池和并发管道处理大量数据的配方。'
- en: '[*Chapter 11*](B21961_11.xhtml#_idTextAnchor276)*, Working with JSON*, includes
    recipes for encoding and decoding JSON, marshaling/unmarshaling simple and complex
    data types, working with custom serialization logic, encoding/decoding polymorphic
    structures, and streaming JSON data.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21961_11.xhtml#_idTextAnchor276)*，处理JSON*，包括编码和解码JSON、序列化和反序列化简单和复杂数据类型、使用自定义序列化逻辑、编码/解码多态结构以及流式传输JSON数据的配方。'
- en: '[*Chapter 12*](B21961_12.xhtml#_idTextAnchor314)*, Processes*, shows how to
    run and interact with external programs, working with environment variables, working
    with pipes, and graceful termination using signals.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B21961_12.xhtml#_idTextAnchor314)*，进程*，展示了如何运行和与外部程序交互、处理环境变量、处理管道以及使用信号实现优雅终止。'
- en: '[*Chapter 13*](B21961_13.xhtml#_idTextAnchor329)*, Network Programming*, gives
    recipes for TCP and UDP servers and clients, working with TLS, deadlines, HTTP
    client/servers, request multiplexing, and HTML forms.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B21961_13.xhtml#_idTextAnchor329)*，网络编程*，提供了TCP和UDP服务器和客户端的配方，处理TLS、截止日期、HTTP客户端/服务器、请求多路复用和HTML表单。'
- en: '[*Chapter 14*](B21961_14.xhtml#_idTextAnchor369)*,* *Streaming Input/Output*,
    includes recipes using reads and writers, working with files and the file system,
    and pipes.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B21961_14.xhtml#_idTextAnchor369)*，*流式输入/输出*，包括使用读取器和写入器、处理文件和文件系统以及管道的配方。'
- en: '[*Chapter 15*](B21961_15.xhtml#_idTextAnchor394)*, Databases*, shows how to
    interact with an SQL database using the standard library packages in a secure
    way.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B21961_15.xhtml#_idTextAnchor394)*，数据库*，展示了如何使用标准库包以安全的方式与SQL数据库进行交互。'
- en: '[*Chapter 16*](B21961_16.xhtml#_idTextAnchor410)*, Logging*, has recipes showing
    the common uses of the standard library log and slog packages.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B21961_16.xhtml#_idTextAnchor410)*，日志记录*，展示了标准库log和slog包的常见用法。'
- en: '[*Chapter 17*](B21961_17.xhtml#_idTextAnchor423)*, Testing, Benchmark**ing**,
    and Profiling*, gives recipes on writing and running unit tests, testing HTTP
    servers, benchmarking, and profiling'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B21961_17.xhtml#_idTextAnchor423)*，测试、基准测试和性能分析*，提供了编写和运行单元测试、测试HTTP服务器、基准测试和性能分析的配方。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: You need a recent version of Go (anything newer than 1.22 will do) integrated
    with your favorite development environment. Some of the example programs use Docker.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个最新的Go版本（任何高于1.22的版本都可以）并与您喜欢的开发环境集成。一些示例程序使用了Docker。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting** **of code.**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是这本书的数字版，我们建议您亲自输入代码或通过GitHub仓库（下一节中提供链接）访问代码。这样做将有助于您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Go-Recipes-for-Developers](https://github.com/PacktPublishing/Go-Recipes-for-Developers).
    In case there’s an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从GitHub下载本书的示例代码文件[https://github.com/PacktPublishing/Go-Recipes-for-Developers](https://github.com/PacktPublishing/Go-Recipes-for-Developers)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Conventions used
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Note the capitalization of `InitDB`.”'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“注意`InitDB`的大小写。”'
- en: 'A block of code is set as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Tips or important notes
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
