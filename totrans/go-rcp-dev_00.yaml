- en: Sections
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready, How to do it..., How* *it works...*).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些经常出现的标题（*准备就绪、如何做…、如何* *操作…*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，请按照以下方式使用这些部分：
- en: Getting ready
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本节会告诉你食谱中可以期待什么，并描述如何设置任何软件或食谱所需的任何初步设置。
- en: How to do it…
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-44
  prefs: []
