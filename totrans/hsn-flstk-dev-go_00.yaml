- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Go programming language has been rapidly adopted by developers for building
    web applications. With its impressive performance and ease of development, Go
    enjoys the support of a wide variety of open source frameworks for building scalable
    and high-performance web services and applications. This book is a comprehensive
    guide that covers all aspects of full stack development with Go. As you progress
    through the book, you'll gradually build an online musical instrument store application
    from scratch.
  prefs: []
  type: TYPE_NORMAL
- en: This clearly written, example-rich book begins with a practical exposure to
    Go development, by covering Go's building blocks, as well as Go's powerful concurrency
    features. We'll then explore the popular React framework, and work on building
    the frontend of our application with it. From there, you will build RESTful Web
    APIs utilizing the Gin framework, which is a very powerful and popular Go framework
    for Web APIs. After that, we will dive deeper into important software backend
    concepts, such as connecting to the database using an **object-relational mapping**
    (**ORM**), designing routes for your services, securing your services, and even
    charging credit cards using the popular Stripe API. We will also cover how to
    test and benchmark your applications efficiently in a production environment.
    In the concluding chapters, we will cover isomorphic development in pure Go by
    learning about GopherJS.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of the book, you will be confident in taking on full stack web applications
    in Go.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book will appeal to developers who are planning to start building functional
    full stack web applications in Go. Basic knowledge of the Go language and JavaScript
    is expected. Some knowledge of HTML and CSS is also expected. The book targets
    web developers who are looking to move to the Go language.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](6f8ce18a-6656-426c-b4de-520d1133b8d4.xhtml), *Welcome to Full Stack
    Go*, provides an introduction to the topics covered in the book, as well as an
    overview of the architecture of the application that will be built throughout
    the book. This chapter also provides us with a glimpse of what to expect from
    the book.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](d638558d-2461-4bc9-b51b-317307ed899b.xhtml), *Building Blocks of
    the Go Language*, introduces us to the building blocks of the Go language, and
    how to utilize them to build simple applications. It starts by covering Go''s
    syntax for variables, conditional statements, loops, and functions. From there,
    it covers how to construct data structures in Go, and how to attach methods to
    them. It then concludes by focusing on learning how to write interfaces that can
    describe the behaviors of our program.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](72d04e99-a5af-4af9-b51a-54c4c750871f.xhtml), *Go Concurrency*,
    covers the concurrency features of the Go language. It covers Go''s concurrency
    primitives, such as goroutines, channels, and select statements, and then moves
    to cover some important concepts for productive concurrent software, such as locks,
    and wait groups.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](e875a3eb-c517-4246-8233-cc681f6c3356.xhtml), *Frontend with React.js*,
    covers the building blocks of the extremely popular React.js framework. It starts
    by taking a look at React components, which are the foundation for the React framework.
    From there, it covers props for passing data to components. And finally, it describes
    handling state and using developer tools.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](2047c922-b48b-4b36-afb5-a155031c60ea.xhtml), *Building a Frontend
    for GoMusic*, builds our GoMusic frontend with the knowledge gained from the previous
    chapter. It builds the React components needed for the GoMusic store, and makes
    use of React''s developer tools to troubleshoot the frontend. The majority of
    the frontend code will be covered in this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](d2dd4c31-a063-4318-bf78-9657870c6582.xhtml), *RESTful Web APIs
    in Go with the Gin Framework*, introduces you to RESTful Web APIs and the Gin
    framework. It then goes ahead and dives into the key building blocks of Gin, and
    explains how to start writing Web APIs with it. It also covers how to do HTTP
    request routing and how to group HTTP request routes in Gin.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](9784adc1-68b6-475f-abc0-fed51855d4b0.xhtml), *Advanced Web Go Applications
    with Gin and React*, discusses more advanced topics regarding the Gin web framework
    and our backend Web APIs. It covers important practical topics such as how to
    extend functionality by using middleware, how to achieve user authentication,
    how to attach logs, and how to add validations to our model bindings. It also
    covers the concept of ORMs, and how to connect our Web API backend to a MySQL
    database through a Go ORM. At the end, it will cover some of the remaining React
    code, then we will discuss how to connect the React app to our Go backend. The
    chapter also covers how to build and deploy a React application to production.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](f8a1fc5f-1c06-4ec9-9772-fc87c9e81f8e.xhtml), *Testing and Benchmarking
    Your Web API*, discusses how to test and benchmark the Go application. It will
    help us to learn about the types and methods that can be used with the testing
    package to create unit tests that can be integrated with the code. It will then
    focus on learning how to benchmark our code to inspect its performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](f491f81c-ce58-4a8d-85b5-4fab4b4c7877.xhtml), *Introduction to Isomorphic
    Go with GopherJS*, covers GopherJS, which is a very popular open source project
    that helps to transpile Go''s code into JavaScript, which in effect allows us
    to write frontend code in Go. If you are looking to write your frontend in Go
    instead of JavaScript, GopherJS is the way to do it. This chapter will discuss
    the basics of GopherJS, then cover some examples and use cases. We will also discuss
    how to combine GopherJS with React.js, by building a simple React application
    in GopherJS.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](7f5048dc-8065-4dae-9311-8b291650dc03.xhtml), *Where to Go from
    Here?* provides suggestions for where to continue the learning journey from here.
    It talks about cloud-native architectures, containers, and mobile app development
    using React Native.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The best way to get the most benefit out of this book is to follow the chapters
    one by one. Try to practice the code examples along with the chapters. Most chapters
    contain a section that outlines the tools and software required for the code in
    the chapter to work. The code for each chapter will be available on GitHub.
  prefs: []
  type: TYPE_NORMAL
