- en: 'Section 2: The Frontend'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：前端
- en: In this section, the reader will take a learning journey into modern frontend
    technologies that are key for building full stack software. The reader will also
    learn how to use Go at the frontend via the GopherJS framework. In this part,
    we'll start building our GoMusic store. This part will cover the first half of
    the full stack.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，读者将开始一段学习之旅，探索构建全栈软件关键的现代前端技术。读者还将学习如何通过GopherJS框架在前端使用Go语言。在这一部分，我们将开始构建我们的GoMusic商店。本部分将涵盖全栈开发的前半部分。
