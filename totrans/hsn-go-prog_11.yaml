  type: TYPE_NORMAL
  zh: 在这里，我们只有一个表，称为 `profile`。在这个表上工作将足以让我们学习如何与 SQLite 数据库交互，然后你可以使用相同的技巧与 MySQL
    或 SQL Server 交互。如果你查看截图，你可以看到我们有三个记录和四个列：`ProfileId`、`FirstName`、`LastName` 和
    `Age`。`FirstName` 和 `LastName` 列是字符串，或文本，`Age` 列是数字，而 `ProfileId` 是我们的主键；它也是一个整数列。所以，让我们继续创建我们自己的结构体和代码：
