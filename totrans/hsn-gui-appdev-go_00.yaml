- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Since the 1.0 release of the Go programming language in 2012, developers have
    enjoyed the increased productivity brought by the easy-to-read, quick-to-learn,
    cross-platform design of Go. Web apps and system utilities around the world are
    being built with Go to rapidly deliver reliable performance. Learning the language
    is easy, due to its centralized documentation and great programming environment
    support. Creating **Graphical User Interfaces** (**GUIs**) with Go, however, is
    still very new and there is not yet a standardized UI toolkit.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2012 年 Go 编程语言的 1.0 版本发布以来，开发者们享受了 Go 语言的易读性、易学性和跨平台设计的生产力提升。全球各地的 Web 应用程序和系统工具都使用
    Go 来快速交付可靠的性能。学习这门语言很容易，因为其集中式的文档和优秀的编程环境支持。然而，使用 Go 创建 **图形用户界面**（**GUIs**）仍然非常新颖，并且还没有一个标准化的
    UI 工具包。
- en: This definitive guide to programming GUIs with Go explores the most popular
    GUI packages available. It compares the vision behind each toolkit to help you
    pick the right approach for your project. Each toolkit is described in detail,
    outlining how to build beautiful, performant applications that users will love.
    Code samples and screenshots will aid any level of Go developer to create applications
    using these emerging technologies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本关于使用 Go 编程 GUI 的 definitive guide 探讨了最流行的 GUI 包。它比较了每个工具包背后的愿景，以帮助您为您的项目选择正确的方案。每个工具包都进行了详细描述，概述了如何构建用户喜爱的美观、高性能的应用程序。代码示例和截图将帮助任何级别的
    Go 开发者使用这些新兴技术来创建应用程序。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is written for Go developers who are interested in building native
    graphical applications for desktop computers and beyond. Some knowledge of building
    Go applications (command line based or web apps) is assumed, but not essential.
    The first section of this book looks at the history of the GUI, its importance
    to the evolution of modern personal computers, and how it can pose additional
    challenges to software developers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为对在桌面电脑及其它平台上构建原生图形应用程序感兴趣的 Go 开发者所写。假设读者对构建 Go 应用程序（基于命令行或 Web 应用程序）有一定的了解，但这并非必需。本书的第一部分探讨了图形用户界面（GUI）的历史，它对现代个人电脑发展的意义，以及它如何给软件开发者带来额外的挑战。
- en: Developers of GUI applications that are interested in trying Go may also find
    this book useful. [Section 2](36bfea00-c659-4569-864c-de2c460c7467.xhtml), *Toolkits
    Using Existing Widgets* and [Section 3](ab9e1a04-12c8-4239-938e-9cac4c604b65.xhtml), *Modern
    Graphical Toolkits,* explore the various frameworks available to the Go language
    and demonstrate how applications can be rapidly developed from basic principles.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对尝试使用 Go 的 GUI 应用程序开发者来说，这本书也可能很有用。[第 2 部分](36bfea00-c659-4569-864c-de2c460c7467.xhtml)，*使用现有小部件的工具包*和[第
    3 部分](ab9e1a04-12c8-4239-938e-9cac4c604b65.xhtml)，*现代图形工具包*，探讨了 Go 语言可用的各种框架，并展示了如何从基本原理快速开发应用程序。
- en: Additionally, an experienced Go developer may find the final section useful.
    The chapters of [section 4](935a315b-9890-4c6a-a126-3dda28108886.xhtml), *Growing
    and Distributing Your Application *covers how to design and build complex graphical
    interfaces that fit user expectations. It looks at the different approaches possible
    to support multiple operating system standards and how to integrate the GUI well
    with network resources and cloud services. The final chapters cover best practices
    in GUI applications with Go, and look at how to package and distribute your software
    through the various distribution channels available.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，经验丰富的 Go 开发者可能会发现本书的最后一部分很有用。[第 4 部分](935a315b-9890-4c6a-a126-3dda28108886.xhtml)的章节
    *扩展和分发您的应用程序* 涵盖了如何设计和构建符合用户期望的复杂图形界面，探讨了支持多种操作系统标准的不同方法，以及如何将 GUI 与网络资源和云服务良好集成。最后几章涵盖了使用
    Go 进行 GUI 应用程序的最佳实践，并探讨了如何通过各种分发渠道打包和分发您的软件。
- en: To get the most out of this book
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: A basic knowledge of the Go language is assumed throughout this book. If you
    are not yet familiar with its basic concepts, consider running through the online
    tutorial before you begin reading ([tour.golang.org](https://tour.golang.org/)).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者对 Go 语言有基本了解。如果您还不熟悉其基本概念，请在开始阅读之前考虑运行在线教程 ([tour.golang.org](https://tour.golang.org/))。
- en: To benefit the most from later chapters, it would be ideal if you have in mind
    a particular application you are working on or would like to build. Applying the
    frameworks and tools used in this book to a particular project will aid your understanding
    of the various concepts. Additionally, this will deliver the benefit of you completing
    your project and preparing it for distribution.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地受益于后面的章节，如果您正在考虑一个特定的应用程序您正在开发或希望构建，那就很理想了。将本书中使用的框架和工具应用于特定项目将有助于您理解各种概念。此外，这将使您完成项目并为其分发做好准备。
