- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book explores network automation, a discipline that aims to generate consistent
    and repeatable processes to increase efficiency and reliability in network operations.
    As you progress through the chapters, you’ll learn the Go language basics and
    put it into practice by coding common day-to-day network processes to jumpstart
    your network automation journey.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is designed for all network engineers, administrators, and other network
    practitioners looking to understand what network automation is and how the Go
    programming language can help us develop network automation solutions. Since the
    first part of the book offers a comprehensive overview of Go’s main features,
    this book is suitable for beginners with a solid grasp of programming basics.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B16971_01.xhtml#_idTextAnchor015), *Introduction*, explores networking
    and Go, the benefits of Go, and how it contrasts with Python.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B16971_02.xhtml#_idTextAnchor040), *Go Basics*, defines Go and
    talks about its guiding principles. It presents the Go source code file structure
    and shows how to compile Go programs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B16971_03.xhtml#_idTextAnchor067), *Getting Started with Go*,
    covers different characteristics of Go that are relevant for network automation
    such as control flow, input and output operations, decoding and encoding, and
    concurrency.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B16971_04.xhtml#_idTextAnchor109), *Networking (TCP/IP) with
    Go*, focuses on practical use cases with Go for each layer of the TCP/IP model.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B16971_05.xhtml#_idTextAnchor128), *Network Automation*, discusses
    what network automation is, its impact on network operations, and its benefits
    for the business. It also talks about scaling individual use cases into a network
    automation system.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B16971_06.xhtml#_idTextAnchor144), *Configuration Management*,
    walks us through practical examples using Go to interact with network devices
    from different networking vendors via SSH and HTTP to configure and collect their
    operational state to verify any changes.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B16971_07.xhtml#_idTextAnchor161), *Automation Frameworks*, describes
    how some automation frameworks can integrate with Go with an emphasis on Ansible
    and Terraform.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B16971_08.xhtml#_idTextAnchor182), *Network APIs*, takes a look
    at machine-to-machine interfaces to manage network devices that enable network
    automation. From RESTCONF and OpenAPI to gRPC.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B16971_09.xhtml#_idTextAnchor209), *OpenConfig*, examines how
    to perform common operational tasks with OpenConfig gRPC services, such as provisioning
    a device, subscribing to a telemetry stream, and executing an action such as traceroute.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B16971_10.xhtml#_idTextAnchor225), *Network Monitoring*, dives
    into the world of network monitoring from different angles with Go; capturing
    network packets, processing data plane telemetry, running active probes to measure
    network performance, and visualizing metrics.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B16971_11.xhtml#_idTextAnchor247), *Expert Insights*, consists
    of people who have real-world hands-on experience with network automation and/or
    are using Go for network-related tasks and activities sharing their perspectives
    with us.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B16971_12.xhtml#_idTextAnchor279)*, Appendix*: *Building a Testing
    Environment*, documents the process of building a testing environment that includes
    the compatible version of Containerlab and other related dependencies, to make
    sure you get a seamless experience running examples from any chapter of this book.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book assumes a basic understanding of networking and programming fundamentals.
    You need to be familiar with the Linux OS to be able to install software packages
    and run and interpret the results of provided commands. Most hands-on exercises
    are executed within a container environment, so a basic understanding of containers
    will help you explore and modify example programs.
  prefs: []
  type: TYPE_NORMAL
- en: Examples included in this book can be reproduced in most Linux environments.
    All software requirements and dependencies are covered in detail in the *Appendix*.
  prefs: []
  type: TYPE_NORMAL
