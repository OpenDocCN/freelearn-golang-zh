- en: 'Part 1: The Go Programming Language'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This part provides an introduction to the book, the topics we will cover, and
    how to run the code examples provided throughout the course of the book. You can
    choose to use your personal computer or a virtual machine for this purpose.
  prefs: []
  type: TYPE_NORMAL
- en: Also, it provides a solid foundation for Go. By the end, you will be able to
    install and run Go programs. You will also learn how to manipulate network data
    with Go, such as IP addresses and XML/YAML/JSON documents, and use Go to run network
    transactions/protocols.
