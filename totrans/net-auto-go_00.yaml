- en: This part provides an introduction to the book, the topics we will cover, and
    how to run the code examples provided throughout the course of the book. You can
    choose to use your personal computer or a virtual machine for this purpose.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
