- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: At the beginning of my career as a software engineer, I was focused on understanding
    technical concepts and delivering functionality as fast as I could. As I advanced
    in my career and matured my code-writing craft, I started to understand the importance
    of code quality and maintainability. This is especially important for Go developers
    since the language is designed around the values of efficiency, simplicity, and
    safety.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在我作为软件工程师职业生涯的开始阶段，我专注于理解技术概念和尽可能快地交付功能。随着我职业生涯的进步和代码编写技艺的成熟，我开始理解代码质量和可维护性的重要性。这对于Go开发者来说尤为重要，因为该语言的设计围绕效率、简单性和安全性等价值观。
- en: This book aims to provide you with all the tools you need to elevate the quality
    of your own Go code, through the industry-standard development methodology of
    **Test-Driven Development** (**TDD**). It provides a comprehensive introduction
    to the principles and practices of TDD, helping you get started without any prior
    knowledge. It also demonstrates how to apply this methodology to Go, which continues
    to gain popularity as a development language.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为你提供所有提升你自己的Go代码质量的工具，通过行业标准的开发方法**测试驱动开发**（**TDD**）。它提供了对TDD原则和实践的全面介绍，帮助你无需任何先验知识即可开始。它还展示了如何将这种方法应用于Go语言，该语言作为开发语言继续受到欢迎。
- en: Throughout this book, we will explore how to leverage the benefits of TDD demonstrated
    with a variety of code examples, including building a demo REST API. This practical
    approach will teach you how to design testable code and write efficient Go tests,
    using the standard testing library as well as popular open source third-party
    libraries in the Go development ecosystem.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的整个过程中，我们将通过各种代码示例，包括构建演示REST API，来探索如何利用TDD的好处。这种实用方法将教你如何设计可测试的代码，并使用标准测试库以及Go开发生态系统中流行的开源第三方库编写高效的Go测试。
- en: This book introduces the practices of TDD and teaches you how to use them in
    the development of Go applications using practical examples. It demonstrates how
    to leverage the benefits of TDD in applications at every level, ensuring that
    they deliver functional and non-functional requirements. It also touches on important
    principles of how to design and implement testable code, such as containerization,
    database integrations, and microservice architectures.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书介绍了TDD的实践，并通过实际示例教你如何在Go应用程序的开发中使用它们。它展示了如何利用TDD在各个层次上的好处，确保它们满足功能性和非功能性需求。它还涉及了如何设计和实现可测试代码的重要原则，例如容器化、数据库集成和微服务架构。
- en: I hope you will find this book helpful in your journey to becoming a better
    engineer. In its pages, I have included all the knowledge that I wish I had when
    I first started out with Go development, which I hope will help make writing well-tested
    code easier for you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这本书能帮助你成为更好的工程师。在其页面上，我包含了我在刚开始Go开发时希望拥有的所有知识，希望这能帮助你更容易地编写经过良好测试的代码。
- en: Happy reading!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读！
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is aimed at developers and software testing professionals, who want
    to deliver high-quality and well-tested Go projects. If you are just getting started
    with TDD, you will learn how to adopt its practices in your development process.
    If you already have some experience, the code examples will help you write more
    efficient testing suites and teach you new testing practices.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向开发人员和软件测试专业人士，他们希望交付高质量且经过良好测试的Go项目。如果你刚开始接触TDD，你将学习如何在你的开发过程中采用其实践。如果你已经有一些经验，代码示例将帮助你编写更高效的测试套件，并教你新的测试实践。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B18371_01.xhtml#_idTextAnchor015), *Getting to Grips with Test-Driven
    Development*, introduces the principles and benefits of TDD, setting motivation
    for continuing to learn about it.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B18371_01.xhtml#_idTextAnchor015)，《掌握测试驱动开发》，介绍了TDD的原则和好处，为继续学习它提供了动力。'
- en: '[*Chapter 2*](B18371_02.xhtml#_idTextAnchor035), *Unit Testing Essentials*,
    teaches us the essential knowledge for beginning our journey with test writing.
    It covers the test pyramid and how to write unit tests with Go’s standard testing
    library, and how to run the tests in our projects.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B18371_02.xhtml#_idTextAnchor035)，《单元测试基础》，教导我们开始编写测试之旅所必需的基本知识。它涵盖了测试金字塔以及如何使用Go的标准测试库编写单元测试，以及如何在我们的项目中运行测试。'
- en: '[*Chapter 3*](B18371_03.xhtml#_idTextAnchor061), *Mocking and Assertion Frameworks*,
    builds upon the knowledge from previous chapters and teaches us how to write tests
    for code that has dependencies. It covers the usage of interfaces, how to write
    better assertions, and the importance of generating and using mocks to write tests
    with isolated scope.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18371_03.xhtml#_idTextAnchor061)，*模拟和断言框架*，基于前几章的知识，教我们如何为具有依赖关系的代码编写测试。它涵盖了接口的使用、如何编写更好的断言以及生成和使用模拟来编写具有隔离范围的测试的重要性。'
- en: '[*Chapter 4*](B18371_04.xhtml#_idTextAnchor085), *Building Efficient Test Suites*,
    explores how to group tests into test suites (which cover a variety of scenarios)
    using the popular Go testing technique of table-driven design.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18371_04.xhtml#_idTextAnchor085)，*构建高效的测试套件*，探讨了如何使用流行的Go测试技术——表格驱动设计，将测试分组到测试套件（涵盖各种场景）。'
- en: '[*Chapter 5*](B18371_05.xhtml#_idTextAnchor124), *Performing Integration Testing*,
    expands the scope of the tests we write to include the interactions between components
    using integration testing. It also introduces **Behavior-Driven Development**
    (**BDD**), which is an extension of TDD.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18371_05.xhtml#_idTextAnchor124)，*执行集成测试*，通过使用集成测试将我们编写的测试范围扩展到组件之间的交互。它还介绍了**行为驱动开发**（**BDD**），这是TDD的扩展。'
- en: '[*Chapter 6*](B18371_06.xhtml#_idTextAnchor142), *End-to-End Testing the BookSwap
    Web Application*, focuses on building the REST API application, which is the main
    demonstration tool of the book. It covers containerization using Docker, database
    interactions, and end-to-end testing.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18371_06.xhtml#_idTextAnchor142)，*对BookSwap Web应用程序进行端到端测试*，专注于构建REST
    API应用程序，这是本书的主要演示工具。它涵盖了使用Docker的容器化、数据库交互和端到端测试。'
- en: '[*Chapter 7*](B18371_07.xhtml#_idTextAnchor162), *Refactoring in Go*, discusses
    techniques for code refactoring, which is a significant part of the development
    process. It covers how the process of changing dependencies is facilitated by
    the use of interfaces and the common process of splitting up monolithic applications
    into microservice architectures.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18371_07.xhtml#_idTextAnchor162)，*Go中的重构*，讨论了代码重构的技术，这是开发过程中的一个重要部分。它涵盖了使用接口简化更改依赖关系的过程，以及将单体应用程序拆分为微服务架构的常见过程。'
- en: '[*Chapter 8*](B18371_08.xhtml#_idTextAnchor179), *Testing Microservice Architectures*,
    explores the testing challenges of microservice architectures, which change at
    a rapid pace. It introduces contract testing, which can be used to verify the
    integration between services.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18371_08.xhtml#_idTextAnchor179)，*测试微服务架构*，探讨了微服务架构的测试挑战，这些架构变化迅速。它介绍了合同测试，可以用来验证服务之间的集成。'
- en: '[*Chapter 9*](B18371_09.xhtml#_idTextAnchor197), *Challenges of Testing Concurrent
    Code*, introduces Go’s concurrency mechanisms of goroutines and channels, including
    the challenges of verifying concurrent code. It also explores the usage and limitations
    of the Go race detector.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18371_09.xhtml#_idTextAnchor197)，*测试并发代码的挑战*，介绍了Go的goroutines和channels并发机制，包括验证并发代码的挑战。它还探讨了Go竞争检测器的使用和限制。'
- en: '[*Chapter 10*](B18371_10.xhtml#_idTextAnchor218), *Testing Edge Cases*, expands
    the testing of edge cases and scenarios by making use of fuzz testing and property-based
    testing. It also explores code robustness, which allows us to write code that
    can handle a variety of inputs.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18371_10.xhtml#_idTextAnchor218)，*测试边缘情况*，通过利用模糊测试和基于属性的测试来扩展边缘情况和场景的测试。它还探讨了代码的鲁棒性，这允许我们编写能够处理各种输入的代码。'
- en: '[*Chapter 11*](B18371_11.xhtml#_idTextAnchor231), *Working with Generics*,
    concludes our exploration of TDD in Go by exploring the usage and testing of generic
    code. It also discusses how to write table-driven tests for generic code, as well
    as how to create custom test utilities.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18371_11.xhtml#_idTextAnchor231)，*使用泛型*，通过探索泛型代码的使用和测试，结束了我们对Go中TDD的探索。它还讨论了如何为泛型代码编写表格驱动测试，以及如何创建自定义测试工具。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will need a version of Go later than 1.19 installed on your computer. All
    code examples have been tested using Go 1.19 on macOS. After [*Chapter 6*](B18371_06.xhtml#_idTextAnchor142),
    running the `BookSwap` demo application will require you to have PostgreSQL installed
    or run it using Docker.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要在计算机上安装高于1.19版本的Go。所有代码示例都已使用macOS上的Go 1.19进行测试。在[*第6章*](B18371_06.xhtml#_idTextAnchor142)之后，运行`BookSwap`演示应用程序将需要您安装PostgreSQL或使用Docker运行它。
- en: '| **Software covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件** | **操作系统要求** |'
- en: '| Go 1.19 | Windows, macOS, or Linux |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| Go 1.19 | Windows, macOS, 或 Linux |'
- en: '| PostgreSQL 15 | Windows, macOS, or Linux |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| PostgreSQL 15 | Windows, macOS, 或 Linux |'
- en: '| Docker Desktop 4.17 | Windows, macOS, or Linux |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| Docker Desktop 4.17 | Windows, macOS, 或 Linux |'
- en: '| Postman 10 (optional) | Windows, macOS, or Linux |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| Postman 10（可选） | Windows, macOS, 或 Linux |'
- en: The GitHub repository describes the configuration required for running the `BookSwap`
    application locally, which includes setting some local environment variables.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub仓库描述了运行`BookSwap`应用程序所需的配置，包括设置一些本地环境变量。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: 'You will get the most out of reading this book if you are already familiar
    with the fundamentals and syntax of Go. If you are completely new to Go, you can
    complete a tour of Go here: [https://go.dev/tour/list](https://go.dev/tour/list).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经熟悉Go的基础知识和语法，您将能从阅读本书中获得最大收益。如果您是Go的初学者，您可以在[https://go.dev/tour/list](https://go.dev/tour/list)完成Go的游览。
- en: Download the example code files
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Test-Driven-Development-in-Go](https://github.com/PacktPublishing/Test-Driven-Development-in-Go).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件：[https://github.com/PacktPublishing/Test-Driven-Development-in-Go](https://github.com/PacktPublishing/Test-Driven-Development-in-Go)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有来自我们丰富的图书和视频目录的其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们！
- en: Download the color images
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://packt.link/KFZWx](https://packt.link/KFZWx).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图和图表彩色图像的PDF文件。您可以从这里下载：[https://packt.link/KFZWx](https://packt.link/KFZWx)。
- en: Conventions used
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “The Go toolchain provides the single `go test` command
    for running all the tests that we have defined.”'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“Go工具链提供了一个单一的`go
    test`命令来运行我们定义的所有测试。”'
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “Select **System info** from the **Administration** panel.”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“从**管理**面板中选择**系统信息**。”'
- en: Tips or important notes
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来是这样的。
