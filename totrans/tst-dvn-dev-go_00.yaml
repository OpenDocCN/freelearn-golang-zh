- en: 'Part 1: The Big Picture'
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：整体概述
- en: This part begins our journey into the world of `ginkgo` and `testify`, which
    supplement Go’s standard `testing` library. Finally, we learn how to implement
    and leverage the popular technique of table-driven testing to easily write tests
    that cover a variety of scenarios, making it easy to cover multiple test scenarios
    and extend the scope of our tests. In this section, we also begin the implementation
    of our demo REST API, the `BookSwap` web application.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分开始了我们探索`ginkgo`和`testify`世界的旅程，它们是Go语言标准`testing`库的补充。最后，我们学习了如何实现并利用流行的表格驱动测试技术，轻松编写覆盖各种场景的测试，使覆盖多个测试场景和扩展测试范围变得容易。在本节中，我们还开始了我们的演示REST
    API，即`BookSwap`网络应用程序的实现。
